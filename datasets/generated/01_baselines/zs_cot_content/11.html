
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Music App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #1db954;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        main {
            padding: 20px;
        }
        .playlist {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .playlist h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .playlist p {
            margin: 0;
            color: #666;
        }
        .create-playlist-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #1db954;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        footer {
            background-color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer .nav-icon {
            font-size: 24px;
            color: #666;
        }
        footer .nav-icon.active {
            color: #1db954;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body>
  <header>
   <h1>
    Music App
   </h1>
   <div class="menu-icon">
    <i class="fas fa-bars">
    </i>
   </div>
  </header>
  <main>
   <div class="playlist">
    <img alt="Cover image of Chill Vibes playlist" id="playlist1-cover" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/e8262545-3b55-4568-bb61-0638581326c8.png"/>
    <h2>
     Chill Vibes
    </h2>
    <p>
     20 songs
    </p>
   </div>
   <div class="playlist">
    <img alt="Cover image of Workout Hits playlist" id="playlist2-cover" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/554c437b-05ee-4eef-8371-d6415ed74fdb.png"/>
    <h2>
     Workout Hits
    </h2>
    <p>
     30 songs
    </p>
   </div>
   <div class="playlist">
    <img alt="Cover image of Top 50 Global playlist" id="playlist3-cover" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/de6bb830-563a-4195-816c-e0d4ac715fdd.png"/>
    <h2>
     Top 50 Global
    </h2>
    <p>
     50 songs
    </p>
   </div>
   <button class="create-playlist-btn">
    Create New Playlist
   </button>
  </main>
  <footer>
   <div class="nav-icon active">
    <i class="fas fa-home">
    </i>
   </div>
   <div class="nav-icon">
    <i class="fas fa-search">
    </i>
   </div>
   <div class="nav-icon">
    <i class="fas fa-book">
    </i>
   </div>
  </footer>
 </body>
</html>
