<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Trip Booking
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #007BFF;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <header>
    <h1>
     Find Your Stay
    </h1>
   </header>
   <form action="#" method="POST">
    <label for="destination">
     Destination
    </label>
    <input id="destination" name="destination" placeholder="Enter destination, e.g., Paris, France" required="" type="text"/>
    <label for="start-date">
     Start Date
    </label>
    <input id="start-date" name="start-date" required="" type="date" value="2023-10-01"/>
    <label for="end-date">
     End Date
    </label>
    <input id="end-date" name="end-date" required="" type="date" value="2023-10-10"/>
    <label for="people">
     Number of People
    </label>
    <input id="people" min="1" name="people" required="" type="number" value="2"/>
    <button type="submit">
     Search
    </button>
   </form>
  </div>
 </body>
</html>
<!-- End -->
