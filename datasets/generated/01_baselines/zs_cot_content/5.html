<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Recipe Finder
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Recipe Finder
   </h1>
  </header>
  <div class="container">
   <img alt="Grilled Chicken Salad with fresh vegetables" id="recipe1" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/ec5ae239-8553-407a-bf9c-30b38ac6e23e.png"/>
   <img alt="Creamy Alfredo Pasta with garlic bread" id="recipe2" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/ffb27920-ede5-4918-8771-0d0a5c7ff2cc.png"/>
   <img alt="Homemade Pepperoni Pizza with extra cheese" id="recipe3" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/ad8401ec-8918-4c41-8778-8f879ca3da18.png"/>
