<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Track Your Dreams
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
        }

        header {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .voice-btn {
            background-color: #4a90e2;
            color: white;
        }

        .submit-btn {
            background-color: #34c759;
            color: white;
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            button:last-child {
                margin-bottom: 0;
            }
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Track Your Dreams
   </h1>
  </header>
  <div class="container">
   <form>
    <textarea placeholder="I was walking through a forest, the trees were glowing with a soft blue light..."></textarea>
    <div class="buttons">
     <button class="voice-btn" type="button">
      <i class="fas fa-microphone">
      </i>
      Record Voice
     </button>
     <button class="submit-btn" type="submit">
      <i class="fas fa-save">
      </i>
      Save Dream
     </button>
    </div>
   </form>
  </div>
 </body>
</html>
