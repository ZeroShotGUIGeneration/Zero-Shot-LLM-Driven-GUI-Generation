<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Recipe List
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        .recipe-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .recipe-item {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .recipe-name {
            font-weight: bold;
        }

        .recipe-time {
            color: #6c757d;
        }

        .recipe-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 1rem;
        }
        
        .recipe-item div {
            display: flex;
            align-items: center;
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Recipe List
   </h1>
  </header>
  <main>
   <ul class="recipe-list">
    <li class="recipe-item">
     <div>
      <img alt="A plate of Spaghetti Carbonara" id="img1" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/4af3807b-7210-49f0-ad4c-76dece9cfecd.png"/>
      <span class="recipe-name">
       Spaghetti Carbonara
      </span>
     </div>
     <span class="recipe-time">
      25 mins
     </span>
    </li>
    <li class="recipe-item">
     <div>
      <img alt="A bowl of Chicken Curry with rice" id="img2" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/e1fd764d-ef95-4a2f-9910-b812a309bea7.png"/>
      <span class="recipe-name">
       Chicken Curry
      </span>
     </div>
     <span class="recipe-time">
      40 mins
     </span>
    </li>
    <li class="recipe-item">
     <div>
      <img alt="A serving of Beef Stroganoff with noodles" id="img3" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/2ec54a0c-bfac-4a77-a854-d47a186b72d0.png"/>
      <span class="recipe-name">
       Beef Stroganoff
      </span>
     </div>
     <span class="recipe-time">
      30 mins
     </span>
    </li>
    <li class="recipe-item">
     <div>
      <img alt="A plate of Vegetable Stir Fry" id="img4" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/8619d895-6d5c-462d-b40f-463e82f4abc7.png"/>
      <span class="recipe-name">
       Vegetable Stir Fry
      </span>
     </div>
     <span class="recipe-time">
      20 mins
     </span>
    </li>
    <li class="recipe-item">
     <div>
      <img alt="A slice of Apple Pie" id="img5" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/9b4b7d53-1269-4b7a-a135-1b8498653cad.png"/>
      <span class="recipe-name">
       Apple Pie
      </span>
     </div>
     <span class="recipe-time">
      50 mins
     </span>
    </li>
    <li class="recipe-item">
     <div>
      <img alt="A bowl of Tomato Soup with croutons" id="img6" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/f953eac7-387e-4792-8f8d-84f3054da026.png"/>
      <span class="recipe-name">
       Tomato Soup
      </span>
     </div>
     <span class="recipe-time">
      15 mins
     </span>
    </li>
    <li class="recipe-item">
     <div>
      <img alt="A plate of Grilled Cheese Sandwich" id="img7" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/1f683ea9-7c4c-44c2-a86d-fb13923a03cc.png"/>
      <span class="recipe-name">
       Grilled Cheese Sandwich
      </span>
     </div>
     <span class="recipe-time">
      10 mins
     </span>
    </li>
    <li class="recipe-item">
     <div>
      <img alt="A bowl of Caesar Salad" id="img8" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/27162102-e7d1-436f-84c6-4688cb745c19.png"/>
      <span class="recipe-name">
       Caesar Salad
      </span>
     </div>
     <span class="recipe-time">
      15 mins
     </span>
    </li>
   </ul>
  </main>
 </body>
</html>
