<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Weather App Videos
  </title>
  <style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .video-card {
      background: #fff;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .video-card video {
      width: 100%;
      height: auto;
    }
    .video-info {
      padding: 15px;
    }
    .video-info h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }
    .video-info p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Weather Videos
    </h1>
   </div>
   <div class="video-card">
    <video controls="">
     <source src="weather1.mp4" type="video/mp4">
      Your browser does not support the video tag.
     </source>
    </video>
    <div class="video-info">
     <h2>
      Today's Weather
     </h2>
     <p>
      Get the latest updates on today's weather conditions.
     </p>
    </div>
   </div>
   <div class="video-card">
    <video controls="">
     <source src="weather2.mp4" type="video/mp4">
      Your browser does not support the video tag.
     </source>
    </video>
    <div class="video-info">
     <h2>
      Weekly Forecast
     </h2>
     <p>
      Find out what the weather will be like this week.
     </p>
    </div>
   </div>
   <div class="video-card">
    <video controls="">
     <source src="weather3.mp4" type="video/mp4">
      Your browser does not support the video tag.
     </source>
    </video>
    <div class="video-info">
     <h2>
      Climate Change
     </h2>
     <p>
      Learn about the impact of climate change on weather patterns.
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
