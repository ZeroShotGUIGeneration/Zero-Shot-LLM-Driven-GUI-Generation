<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Settings
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #6200ea;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .option {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option:last-child {
            border-bottom: none;
        }
        .option h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .option .toggle {
            display: flex;
            align-items: center;
        }
        .option input[type="checkbox"] {
            width: 40px;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
            background-color: #ddd;
            outline: none;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option input[type="checkbox"]:checked {
            background-color: #6200ea;
        }
        .option input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #fff;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .option input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Settings
    </h1>
   </div>
   <div class="option">
    <h2>
     Notifications
    </h2>
    <div class="toggle">
     <input checked="" type="checkbox"/>
    </div>
   </div>
   <div class="option">
    <h2>
     Dark Mode
    </h2>
    <div class="toggle">
     <input type="checkbox"/>
    </div>
   </div>
   <div class="option">
    <h2>
     Location Access
    </h2>
    <div class="toggle">
     <input type="checkbox"/>
    </div>
   </div>
   <div class="option">
    <h2>
     Auto-Update
    </h2>
    <div class="toggle">
     <input checked="" type="checkbox"/>
    </div>
   </div>
  </div>
 </body>
</html>
