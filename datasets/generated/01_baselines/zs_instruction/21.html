<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bag Info
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 20px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .product-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .add-to-cart-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .add-to-cart-btn:hover {
            background-color: #2980b9;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="image-container">
    <img alt="Bag Image" src=""/>
   </div>
   <div class="product-title">
    Stylish Leather Bag
   </div>
   <div class="product-price">
    $120.00
   </div>
   <div class="product-description">
    This stylish leather bag is perfect for any occasion. Made from high-quality leather, it features multiple compartments to keep your belongings organized. Whether you're heading to work or going out for the evening, this bag is a versatile addition to your wardrobe.
   </div>
   <button class="add-to-cart-btn">
    Add to Cart
   </button>
  </div>
 </body>
</html>
