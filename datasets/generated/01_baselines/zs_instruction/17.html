<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Music Player
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282828;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .album-cover {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .song-info {
            text-align: center;
        }
        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .artist-name {
            font-size: 18px;
            color: #b3b3b3;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }
        .controls button {
            background-color: #1db954;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #1ed760;
        }
        .progress-bar {
            width: 80%;
            max-width: 300px;
            height: 5px;
            background-color: #404040;
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
        }
        .progress {
            width: 50%;
            height: 100%;
            background-color: #1db954;
            border-radius: 5px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <img alt="Album Cover" class="album-cover" src=""/>
   <div class="song-info">
    <div class="song-title">
     Song Title
    </div>
    <div class="artist-name">
     Artist Name
    </div>
   </div>
   <div class="controls">
    <button>
     &lt;&lt;
    </button>
    <button>
     â–º
    </button>
    <button>
     &gt;&gt;
    </button>
   </div>
   <div class="progress-bar">
    <div class="progress">
    </div>
   </div>
  </div>
 </body>
</html>
