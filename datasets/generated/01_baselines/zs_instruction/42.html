<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Weather App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .current-weather {
            background: #0288d1;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .current-weather h1 {
            margin: 0;
            font-size: 48px;
        }
        .current-weather p {
            margin: 5px 0;
            font-size: 18px;
        }
        .forecast {
            display: flex;
            justify-content: space-between;
        }
        .forecast .day {
            background: #ffffff;
            border-radius: 10px;
            padding: 10px;
            width: 13%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .forecast .day h3 {
            margin: 0;
            font-size: 18px;
            color: #0288d1;
        }
        .forecast .day p {
            margin: 5px 0;
            font-size: 16px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="current-weather">
    <h1>
     72°F
    </h1>
    <p>
     Sunny
    </p>
    <p>
     New York, NY
    </p>
   </div>
   <div class="forecast">
    <div class="day">
     <h3>
      Mon
     </h3>
     <p>
      70°F
     </p>
     <p>
      Sunny
     </p>
    </div>
    <div class="day">
     <h3>
      Tue
     </h3>
     <p>
      68°F
     </p>
     <p>
      Cloudy
     </p>
    </div>
    <div class="day">
     <h3>
      Wed
     </h3>
     <p>
      75°F
     </p>
     <p>
      Partly Cloudy
     </p>
    </div>
    <div class="day">
     <h3>
      Thu
     </h3>
     <p>
      78°F
     </p>
     <p>
      Sunny
     </p>
    </div>
    <div class="day">
     <h3>
      Fri
     </h3>
     <p>
      80°F
     </p>
     <p>
      Sunny
     </p>
    </div>
    <div class="day">
     <h3>
      Sat
     </h3>
     <p>
      77°F
     </p>
     <p>
      Rain
     </p>
    </div>
    <div class="day">
     <h3>
      Sun
     </h3>
     <p>
      74°F
     </p>
     <p>
      Sunny
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
