<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Upcoming Shows
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        .show-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .show-item {
            border-bottom: 1px solid #ddd;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .show-item:last-child {
            border-bottom: none;
        }
        .show-title {
            font-size: 18px;
            color: #333;
        }
        .show-type {
            font-size: 14px;
            color: #777;
            background-color: #e7e7e7;
            padding: 5px 10px;
            border-radius: 12px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    Upcoming Shows
   </div>
   <ul class="show-list">
    <li class="show-item">
     <span class="show-title">
      Show Title 1
     </span>
     <span class="show-type">
      New Season
     </span>
    </li>
    <li class="show-item">
     <span class="show-title">
      Show Title 2
     </span>
     <span class="show-type">
      New Film
     </span>
    </li>
    <li class="show-item">
     <span class="show-title">
      Show Title 3
     </span>
     <span class="show-type">
      New Season
     </span>
    </li>
    <li class="show-item">
     <span class="show-title">
      Show Title 4
     </span>
     <span class="show-type">
      New Film
     </span>
    </li>
   </ul>
  </div>
 </body>
</html>
