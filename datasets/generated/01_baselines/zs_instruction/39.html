<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bicycle Details
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image {
            width: 100%;
            height: auto;
        }
        .details {
            margin-top: 20px;
        }
        .details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .details p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .price {
            font-size: 22px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <img alt="Bicycle" class="image" src=""/>
   <div class="details">
    <h1>
     Mountain Bike
    </h1>
    <p>
     High-quality mountain bike suitable for all terrains. Features a lightweight frame, durable tires, and advanced suspension system.
    </p>
    <div class="price">
     $499.99
    </div>
    <a class="button" href="#">
     Add to Cart
    </a>
   </div>
  </div>
 </body>
</html>
