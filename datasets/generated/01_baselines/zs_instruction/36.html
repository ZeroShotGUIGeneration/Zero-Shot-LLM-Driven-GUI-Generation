<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Public Transportation Route
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
        }
        .route {
            margin: 20px 0;
        }
        .route-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .route-item:last-child {
            border-bottom: none;
        }
        .route-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .route-details {
            flex: 1;
        }
        .route-time {
            color: #888;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Route Information
    </h1>
   </div>
   <div class="route">
    <div class="route-item">
     <div class="route-icon">
      1
     </div>
     <div class="route-details">
      <div>
       Start Point
      </div>
      <div class="route-time">
       08:00 AM
      </div>
     </div>
    </div>
    <div class="route-item">
     <div class="route-icon">
      2
     </div>
     <div class="route-details">
      <div>
       Bus Stop A
      </div>
      <div class="route-time">
       08:15 AM
      </div>
     </div>
    </div>
    <div class="route-item">
     <div class="route-icon">
      3
     </div>
     <div class="route-details">
      <div>
       Bus Stop B
      </div>
      <div class="route-time">
       08:30 AM
      </div>
     </div>
    </div>
    <div class="route-item">
     <div class="route-icon">
      4
     </div>
     <div class="route-details">
      <div>
       Destination
      </div>
      <div class="route-time">
       08:45 AM
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
