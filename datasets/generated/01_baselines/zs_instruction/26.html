<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Dream Tracker
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .voice-record {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .record-btn {
            background-color: #ff5e57;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .record-btn:active {
            background-color: #ff3b30;
        }
        .save-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }
        .save-btn:active {
            background-color: #357ab8;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    Dream Tracker
   </h1>
   <div class="input-group">
    <label for="dream-text">
     Describe your dream
    </label>
    <textarea id="dream-text" placeholder="Write your dream here..."></textarea>
   </div>
   <div class="voice-record">
    <button class="record-btn">
     ðŸŽ¤
    </button>
   </div>
   <button class="save-btn">
    Save Dream
   </button>
  </div>
 </body>
</html>
