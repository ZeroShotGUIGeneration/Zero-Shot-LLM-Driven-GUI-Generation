<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Navigation App
  </title>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .header, .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            margin: 0;
            font-size: 24px;
        }
        .content p {
            margin: 15px 0;
            font-size: 18px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .nav-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 45%;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Navigation App
    </h1>
   </div>
   <div class="content">
    <h1>
     Welcome to the Navigation App
    </h1>
    <p>
     Use the buttons below to navigate.
    </p>
    <div class="nav-buttons">
     <button>
      Home
     </button>
     <button>
      Settings
     </button>
    </div>
   </div>
   <div class="footer">
    <p>
     © 2023 Navigation App
    </p>
   </div>
  </div>
 </body>
</html>
