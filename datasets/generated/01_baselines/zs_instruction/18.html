<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Translation App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 50px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    Spanish to English
   </h1>
   <textarea id="spanishText" placeholder="Enter Spanish text here..."></textarea>
   <button onclick="translateText()">
    Translate
   </button>
   <div class="result" id="englishText">
   </div>
  </div>
  <script>
   function translateText() {
            const spanishText = document.getElementById('spanishText').value;
            const englishText = document.getElementById('englishText');
            
            // Mock translation function
            if (spanishText.trim() === '') {
                englishText.innerText = 'Please enter some text.';
            } else {
                englishText.innerText = 'Translation: ' + spanishText.split('').reverse().join('');
            }
        }
  </script>
 </body>
</html>
