<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Recipe App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .recipe-image {
            width: 100%;
            height: auto;
        }
        .content {
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .steps {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .steps li {
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <img alt="Recipe Image" class="recipe-image" src=""/>
   <div class="content">
    <h1 class="title">
     Delicious Recipe
    </h1>
    <ol class="steps">
     <li>
      Preheat the oven to 375°F (190°C).
     </li>
     <li>
      Mix flour, sugar, and salt in a bowl.
     </li>
     <li>
      Add eggs and milk, and stir until smooth.
     </li>
     <li>
      Pour the batter into a greased baking dish.
     </li>
     <li>
      Bake for 25-30 minutes until golden brown.
     </li>
     <li>
      Let it cool before serving. Enjoy!
     </li>
    </ol>
   </div>
  </div>
 </body>
</html>
