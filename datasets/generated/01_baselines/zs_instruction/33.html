<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Local Marketplace
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            padding: 1rem;
        }
        .search-bar {
            display: flex;
            margin-bottom: 1rem;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            padding: 0.5rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .category {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .item {
            background-color: white;
            padding: 1rem;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item img {
            max-width: 100%;
            border-radius: 4px;
        }
        .item h3 {
            margin: 0.5rem 0;
        }
        .item p {
            margin: 0;
            color: #555;
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Local Marketplace
   </h1>
  </header>
  <div class="container">
   <div class="search-bar">
    <input placeholder="Search for items..." type="text"/>
    <button>
     Search
    </button>
   </div>
   <div class="categories">
    <div class="category">
     Electronics
    </div>
    <div class="category">
     Furniture
    </div>
    <div class="category">
     Clothing
    </div>
    <div class="category">
     Books
    </div>
    <div class="category">
     Toys
    </div>
   </div>
   <div class="items">
    <div class="item">
     <img alt="Item Image" src=""/>
     <h3>
      Item Title 1
     </h3>
     <p>
      Description of item 1. Located in City A.
     </p>
    </div>
    <div class="item">
     <img alt="Item Image" src=""/>
     <h3>
      Item Title 2
     </h3>
     <p>
      Description of item 2. Located in City B.
     </p>
    </div>
    <div class="item">
     <img alt="Item Image" src=""/>
     <h3>
      Item Title 3
     </h3>
     <p>
      Description of item 3. Located in City C.
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
