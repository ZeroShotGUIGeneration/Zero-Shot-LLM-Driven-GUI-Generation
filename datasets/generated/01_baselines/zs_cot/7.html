<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Schedule App
  </title>
  <link href="styles.css" rel="stylesheet"/>
 </head>
 <body>
  <header>
   <h1>
    Upcoming Matches
   </h1>
  </header>
  <main>
   <div class="match">
    <div class="team-logos">
     <img alt="Home Team Logo" src=""/>
     <img alt="Enemy Team Logo" src=""/>
    </div>
    <div class="match-info">
     <p>
      <strong>
       Enemy Team:
      </strong>
      Team B
     </p>
     <p>
      <strong>
       Location:
      </strong>
      Stadium XYZ
     </p>
     <p>
      <strong>
       Date &amp; Time:
      </strong>
      2023-10-15 18:00
     </p>
    </div>
   </div>
   <!-- Repeat .match div for more matches -->
  </main>
 </body>
</html>
