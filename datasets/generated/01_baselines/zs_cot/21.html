<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Shopping App - Bag Details
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #ff6347;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .product-image {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
        }
        .product-title {
            font-size: 22px;
            margin: 10px 0;
            text-align: center;
        }
        .product-description {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin: 10px 0;
        }
        .price {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin: 10px 0;
        }
        .add-to-cart-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
        .add-to-cart-btn:hover {
            background-color: #e5533d;
        }
  </style>
 </head>
 <body>
  <div class="header">
   Shopping App
  </div>
  <div class="container">
   <img alt="Bag Image" class="product-image" src=""/>
   <div class="product-title">
    Stylish Leather Bag
   </div>
   <div class="product-description">
    This stylish leather bag is perfect for any occasion. Made from high-quality materials, it is both durable and fashionable.
   </div>
   <div class="price">
    $79.99
   </div>
   <button class="add-to-cart-btn">
    Add to Cart
   </button>
  </div>
 </body>
</html>
<!-- End -->
