<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Recipe List
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        .recipe-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .recipe-item {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .recipe-name {
            font-weight: bold;
        }

        .recipe-time {
            color: #6c757d;
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Recipe List
   </h1>
  </header>
  <main>
   <ul class="recipe-list">
    <li class="recipe-item">
     <span class="recipe-name">
      Spaghetti Carbonara
     </span>
     <span class="recipe-time">
      25 mins
     </span>
    </li>
    <li class="recipe-item">
     <span class="recipe-name">
      Chicken Curry
     </span>
     <span class="recipe-time">
      40 mins
     </span>
    </li>
    <li class="recipe-item">
     <span class="recipe-name">
      Beef Stroganoff
     </span>
     <span class="recipe-time">
      30 mins
     </span>
    </li>
    <li class="recipe-item">
     <span class="recipe-name">
      Vegetable Stir Fry
     </span>
     <span class="recipe-time">
      20 mins
     </span>
    </li>
    <li class="recipe-item">
     <span class="recipe-name">
      Apple Pie
     </span>
     <span class="recipe-time">
      50 mins
     </span>
    </li>
   </ul>
  </main>
 </body>
</html>
<!-- End -->
