<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Registration Page
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .subscription-options {
            margin-bottom: 20px;
        }
        .subscription-options label {
            display: block;
            margin-bottom: 5px;
        }
        .subscription-options input {
            margin-right: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h2>
    Register
   </h2>
   <form>
    <div class="form-group">
     <label for="name">
      Full Name
     </label>
     <input id="name" name="name" required="" type="text"/>
    </div>
    <div class="form-group">
     <label for="email">
      Email Address
     </label>
     <input id="email" name="email" required="" type="email"/>
    </div>
    <div class="form-group">
     <label for="password">
      Password
     </label>
     <input id="password" name="password" required="" type="password"/>
    </div>
    <div class="subscription-options">
     <label>
      Subscription Options:
     </label>
     <label>
      <input checked="" name="subscription" type="radio" value="free"/>
      Free Plan
     </label>
     <label>
      <input name="subscription" type="radio" value="premium"/>
      Premium Plan
     </label>
     <label>
      <input name="subscription" type="radio" value="pro"/>
      Pro Plan
     </label>
    </div>
    <button class="btn" type="submit">
     Register
    </button>
   </form>
  </div>
 </body>
</html>
<!-- End -->
