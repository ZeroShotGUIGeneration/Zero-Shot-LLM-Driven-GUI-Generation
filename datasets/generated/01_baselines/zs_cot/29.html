<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Clothing App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        .header {

            color: white;
            padding: 15px;

        }

        .categories {

        .category-item {

            font-size: 18px;
            color: #333;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <h1>
    Clothing App
   </h1>
  </div>
  <div class="categories">
   <div class="category-item">
    New Arrivals
   </div>
   <div class="category-item">

   </div>
   <div class="category-item">
    Men
   </div>
   <div class="category-item">
    Home
   </div>
   <div class="category-item">
    Kids
   </div>
   <div class="category-item">
    Sale
   </div>
  </div>
 </body>
</html>
