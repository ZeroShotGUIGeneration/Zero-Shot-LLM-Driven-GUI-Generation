<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   App Start Page
  </title>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #f8f9fa;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    App Name
   </h1>
  </header>
  <main>
   <a class="button" href="#">
    Create Account
   </a>
   <a class="button" href="#">
    Login
   </a>
  </main>
  <footer>
   <p>
    © 2023 App Name. All rights reserved.
   </p>
  </footer>
 </body>
</html>
<!-- End -->
