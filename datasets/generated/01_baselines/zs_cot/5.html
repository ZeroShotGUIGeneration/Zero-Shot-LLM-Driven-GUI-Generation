<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Recipe Finder
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Recipe Finder
   </h1>
  </header>
  <div class="container">
   <img alt="Recipe 1" src=""/>
   <img alt="Recipe 2" src=""/>
   <img alt="Recipe 3" src=""/>
   <img alt="Recipe 4" src=""/>
   <img alt="Recipe 5" src=""/>
  </div>
 </body>
</html>
<!-- End -->
