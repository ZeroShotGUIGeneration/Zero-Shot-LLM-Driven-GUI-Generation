<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Settings
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: white;
            padding: 1rem;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #f1f1f1;
        }

        li:last-child {
            border-bottom: none;
        }
  </style>
 </head>
 <body>
  <header>
   Settings
  </header>
  <ul>
   <li>
    Account
   </li>
   <li>
    Notifications
   </li>
   <li>
    Privacy
   </li>
   <li>
    Language
   </li>
   <li>
    About
   </li>
  </ul>
 </body>
</html>
<!-- End -->
