<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Recipe App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recipe-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .recipe-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .steps {
            list-style-type: decimal;
            padding-left: 20px;
        }
        .steps li {
            margin: 10px 0;
            font-size: 18px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <img alt="Dish Image" class="recipe-image" src=""/>
   <h1 class="recipe-title">
    Delicious Dish
   </h1>
   <ol class="steps">
    <li>
     Preheat the oven to 350°F (175°C).
    </li>
    <li>
     Mix all the ingredients in a large bowl.
    </li>
    <li>
     Pour the mixture into a baking dish.
    </li>
    <li>
     Bake for 30 minutes or until golden brown.
    </li>
    <li>
     Let it cool for 10 minutes before serving.
    </li>
   </ol>
  </div>
 </body>
</html>
<!-- End -->
