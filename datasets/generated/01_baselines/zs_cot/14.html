<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Music Platform
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: space-around;
            margin-top: 1em;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        .search-bar {
            margin: 1em;
            text-align: center;
        }
        .search-bar input {
            width: 80%;
            padding: 0.5em;
            font-size: 1em;
        }
        .featured, .playlist {
            margin: 1em;
        }
        .featured h2, .playlist h2 {
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }
        .song {
            background-color: #fff;
            margin: 0.5em 0;
            padding: 1em;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .song img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 1em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer nav {
            display: flex;
            justify-content: space-around;
        }
        footer nav a {
            color: #fff;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <header>
   <div class="logo">
    MusicStream
   </div>
   <nav>
    <a href="#home">
     Home
    </a>
    <a href="#browse">
     Browse
    </a>
    <a href="#profile">
     Profile
    </a>
   </nav>
  </header>
  <main>
   <div class="search-bar">
    <input placeholder="Search for music..." type="text"/>
   </div>
   <div class="featured">
    <h2>
     Featured Songs
    </h2>
    <div class="song">
     <img alt="Song Cover" src=""/>
     <div>
      <div>
       Song Title 1
      </div>
      <div>
       Artist 1
      </div>
     </div>
    </div>
    <div class="song">
     <img alt="Song Cover" src=""/>
     <div>
      <div>
       Song Title 2
      </div>
      <div>
       Artist 2
      </div>
     </div>
    </div>
   </div>
   <div class="playlist">
    <h2>
     Your Playlist
    </h2>
    <div class="song">
     <img alt="Song Cover" src=""/>
     <div>
      <div>
       Song Title 3
      </div>
      <div>
       Artist 3
      </div>
     </div>
    </div>
    <div class="song">
     <img alt="Song Cover" src=""/>
     <div>
      <div>
       Song Title 4
      </div>
      <div>
       Artist 4
      </div>
     </div>
    </div>
   </div>
  </main>
  <footer>
   <nav>
    <a href="#home">
     Home
    </a>
    <a href="#browse">
     Browse
    </a>
    <a href="#profile">
     Profile
    </a>
   </nav>
  </footer>
 </body>
</html>
<!-- End -->
