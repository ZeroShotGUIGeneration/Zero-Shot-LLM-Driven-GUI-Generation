<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Recipe App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 1.5rem;
        }
        .search-container {
            padding: 1rem;
            text-align: center;
        }
        .search-container input[type="text"] {
            width: 80%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }
        .category {
            background-color: #ff6347;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }
        .category:hover {
            background-color: #ff4500;
        }
  </style>
 </head>
 <body>
  <header>
   Recipe App
  </header>
  <div class="search-container">
   <input placeholder="Search for recipes..." type="text"/>
  </div>
  <div class="categories">
   <div class="category">
    Breakfast
   </div>
   <div class="category">
    Lunch
   </div>
   <div class="category">
    Dinner
   </div>
   <div class="category">
    Dessert
   </div>
   <div class="category">
    Snacks
   </div>
   <div class="category">
    Drinks
   </div>
  </div>
 </body>
</html>
<!-- End -->
