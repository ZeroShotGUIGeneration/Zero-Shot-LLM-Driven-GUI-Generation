<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Translation App
  </title>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
            font-size: 28px;
        }
        textarea {
            width: 100%;
            height: 140px;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: #e9f7fe;
            min-height: 60px;
            font-size: 16px;
        }
        .dropdowns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .dropdowns select {
            width: 48%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .clear-btn {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .clear-btn:hover {
            background-color: #c82333;
        }
        .char-count {
            text-align: right;
            font-size: 14px;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .loading-indicator {
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        .loading-indicator span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #007BFF;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 0.6s infinite alternate;
        }
        .loading-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }
        .copy-btn {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
        .text-to-speech {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .text-to-speech button {
            width: 48%;
            padding: 10px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .text-to-speech button:hover {
            background-color: #e0a800;
        }
        .history {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 16px;
        }
        .history h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .history ul {
            list-style-type: none;
            padding: 0;
        }
        .history ul li {
            margin-bottom: 10px;
        }
        .history ul li:not(:last-child) {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    Translation App
   </h1>
   <div class="dropdowns">
    <select aria-label="Select source language">
     <option value="spanish">
      Spanish
     </option>
     <option value="english">
      English
     </option>
    </select>
    <select aria-label="Select target language">
     <option value="english">
      English
     </option>
     <option value="spanish">
      Spanish
     </option>
    </select>
   </div>
   <textarea id="spanishText" placeholder="Enter Spanish text to translate into English..."></textarea>
   <div class="char-count" id="charCount">
    0 characters
   </div>
   <button onclick="translateText()">
    Translate
   </button>
   <div class="loading-indicator" id="loadingIndicator">
    <span>
    </span>
    <span>
    </span>
    <span>
    </span>
   </div>
   <div class="result" id="englishText">
   </div>
   <div class="text-to-speech">
    <button onclick="playText('spanish')">
     Listen (Spanish)
    </button>
    <button onclick="playText('english')">
     Listen (English)
    </button>
   </div>
   <button class="copy-btn" onclick="copyText()">
    Copy to Clipboard
   </button>
   <button class="clear-btn" onclick="clearText()">
    Clear
   </button>
   <div class="history" id="history">
    <h2>
     Translation History
    </h2>
    <ul id="historyList">
     <!-- History items will be appended here -->
    </ul>
   </div>
  </div>
 </body>
</html>
