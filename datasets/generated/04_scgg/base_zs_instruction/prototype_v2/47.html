<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Trip Booking
  </title>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #fff;
            background-color: #007bff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="date"] {
            padding: 11px 12px;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .form-group .preferences {
            display: flex;
            flex-wrap: wrap;
        }
        .form-group .preferences label {
            margin-right: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .form-group .inline-group {
            display: flex;
            justify-content: space-between;
        }
        .form-group .inline-group input {
            width: 48%;
        }
        .form-group .currency-group {
            display: flex;
            align-items: center;
        }
        .form-group .currency-group select {
            width: 25%;
            margin-right: 10px;
        }
        .form-group .currency-group input {
            width: 75%;
        }
        .icon {
            margin-right: 10px;
            vertical-align: middle;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    Trip Booking
   </h1>
   <form>
    <div class="form-group">
     <label for="destination">
      Destination
     </label>
     <input aria-label="Enter destination" id="destination" name="destination" placeholder="Enter destination" type="text"/>
    </div>
    <div class="form-group">
     <label for="travel-time">
      Travel Dates
     </label>
     <div class="inline-group">
      <input aria-label="Select travel date" id="travel-time" name="travel-time" type="date"/>
      <input aria-label="Select return date" id="return-date" name="return-date" type="date"/>
     </div>
    </div>
    <div class="form-group">
     <label for="people">
      Number of People
     </label>
     <div class="inline-group">
      <input aria-label="Enter number of adults" id="adults" min="1" name="adults" placeholder="Adults" type="number"/>
      <input aria-label="Enter number of children" id="children" min="0" name="children" placeholder="Children" type="number"/>
     </div>
     <div class="inline-group">
      <input aria-label="Enter number of infants" id="infants" min="0" name="infants" placeholder="Infants" type="number"/>
     </div>
    </div>
    <div class="form-group">
     <label for="accommodation">
      Accommodation Type
     </label>
     <select aria-label="Select accommodation type" id="accommodation" name="accommodation">
      <option value="">
       Select accommodation type
      </option>
      <option value="hotel">
       Hotel
      </option>
      <option value="hostel">
       Hostel
      </option>
      <option value="apartment">
       Apartment
      </option>
     </select>
    </div>
    <div class="form-group">
     <label for="room-preferences">
      Room Preferences
     </label>
     <select aria-label="Select room preferences" id="room-preferences" name="room-preferences">
      <option value="">
       Select room preferences
      </option>
      <option value="single">
       Single
      </option>
      <option value="double">
       Double
      </option>
      <option value="suite">
       Suite
      </option>
     </select>
    </div>
    <div class="form-group">
     <label for="budget">
      Budget Range
     </label>
     <div class="currency-group">
      <select aria-label="Select currency" id="currency" name="currency">
       <option value="USD">
        USD
       </option>
       <option value="EUR">
        EUR
       </option>
       <option value="GBP">
        GBP
       </option>
      </select>
      <input aria-label="Enter budget" id="budget" min="0" name="budget" placeholder="Enter budget" type="number"/>
     </div>
    </div>
    <div class="form-group">
     <label>
      Additional Preferences
     </label>
     <div class="preferences">
      <label>
       <input name="preferences" type="checkbox" value="pet-friendly"/>
       Pet-friendly
      </label>
      <label>
       <input name="preferences" type="checkbox" value="wifi"/>
       Free Wi-Fi
      </label>
      <label>
       <input name="preferences" type="checkbox" value="breakfast"/>
       Breakfast included
      </label>
      <label>
       <input name="preferences" type="checkbox" value="wheelchair-access"/>
       Wheelchair access
      </label>
     </div>
    </div>
    <button class="btn" type="submit">
     Search
    </button>
   </form>
  </div>
 </body>
</html>
