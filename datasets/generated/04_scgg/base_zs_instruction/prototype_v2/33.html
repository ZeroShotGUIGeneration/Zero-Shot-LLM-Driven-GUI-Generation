<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Local Marketplace
  </title>
  <style>
   body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        header h1 img {
            width: 30px;
            height: 30px;
        }
        .container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .auth-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .auth-buttons button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #388E3C;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .auth-buttons button:hover {
            background-color: #2E7D32;
        }
        .search-bar {
            display: flex;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .search-bar button {
            padding: 0.75rem 1rem;
            border: none;
            background-color: #388E3C;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #2E7D32;
        }
        .filters {
            margin-bottom: 1rem;
        }
        .filters .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .filters select,
        .filters input[type="number"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .category {
            background-color: #388E3C;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s;
        }
        .category:hover {
            background-color: #2E7D32;
        }
        .category img {
            width: 20px;
            height: 20px;
        }
        .items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .item {
            background-color: white;
            padding: 1rem;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .item img {
            max-width: 100%;
            border-radius: 4px;
        }
        .item h3 {
            margin: 0.5rem 0;
            font-size: 1.25rem;
        }
        .item p {
            margin: 0;
            color: #555;
        }
        .item .price {
            font-size: 1.5rem;
            color: #388E3C;
            font-weight: bold;
        }
        .item .view-more {
            align-self: flex-start;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .item .view-more:hover {
            background-color: #388E3C;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #388E3C;
        }
        .pagination .active {
            background-color: #2E7D32;
        }
        .profile-section {
            margin-bottom: 1rem;
            text-align: center;
        }
        .profile-section button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #388E3C;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .profile-section button:hover {
            background-color: #2E7D32;
        }
        @media (max-width: 768px) {
            .search-bar,
            .filters .filter-group {
                flex-direction: column;
            }
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    <img alt="Logo" src=""/>
    Local Marketplace
   </h1>
  </header>
  <div class="container">
   <div class="auth-buttons">
    <button>
     Login
    </button>
    <button>
     Sign Up
    </button>
   </div>
   <div class="search-bar">
    <input placeholder="Search for items in your area by keyword, category, or location..." type="text"/>
    <button>
     Search
    </button>
   </div>
   <div class="filters">
    <div class="filter-group">
     <input min="0" placeholder="Min Price" type="number"/>
     <input min="0" placeholder="Max Price" type="number"/>
     <select>
      <option value="">
       Condition
      </option>
      <option value="new">
       New
      </option>
      <option value="like-new">
       Like New
      </option>
      <option value="used">
       Used
      </option>
     </select>
     <select>
      <option value="">
       Distance
      </option>
      <option value="5">
       Within 5 miles
      </option>
      <option value="10">
       Within 10 miles
      </option>
      <option value="20">
       Within 20 miles
      </option>
     </select>
    </div>
   </div>
   <div class="sort-options">
    <select>
     <option value="">
      Sort By
     </option>
     <option value="price">
      Price
     </option>
     <option value="date">
      Date Posted
     </option>
     <option value="distance">
      Distance
     </option>
    </select>
   </div>
   <div class="categories">
    <div class="category">
     <img alt="Electronics Icon" src=""/>
     Electronics
    </div>
    <div class="category">
     <img alt="Furniture Icon" src=""/>
     Furniture
    </div>
    <div class="category">
     <img alt="Clothing Icon" src=""/>
     Clothing
    </div>
    <div class="category">
     <img alt="Books Icon" src=""/>
     Books
    </div>
    <div class="category">
     <img alt="Toys Icon" src=""/>
     Toys
    </div>
   </div>
   <div class="items">
    <div class="item">
     <img alt="Item Image" src=""/>
     <h3>
      Item Title 1
     </h3>
     <p class="price">
      $100
     </p>
     <p>
      Description of item 1. Located in City A.
     </p>
     <a class="view-more" href="#">
      View More
     </a>
    </div>
    <div class="item">
     <img alt="Item Image" src=""/>
     <h3>
      Item Title 2
     </h3>
     <p class="price">
      $200
     </p>
     <p>
      Description of item 2. Located in City B.
     </p>
     <a class="view-more" href="#">
      View More
     </a>
    </div>
    <div class="item">
     <img alt="Item Image" src=""/>
     <h3>
      Item Title 3
     </h3>
     <p class="price">
      $300
     </p>
     <p>
      Description of item 3. Located in City C.
     </p>
     <a class="view-more" href="#">
      View More
     </a>
    </div>
   </div>
   <div class="pagination">
    <button class="active">
     1
    </button>
    <button>
     2
    </button>
    <button>
     Next
    </button>
   </div>
   <div class="profile-section">
    <button>
     Manage Listings
    </button>
   </div>
  </div>
 </body>
</html>
