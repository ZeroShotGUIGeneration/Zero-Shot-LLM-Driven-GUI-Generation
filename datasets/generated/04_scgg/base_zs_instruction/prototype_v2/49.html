<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Translation App
  </title>
  <style>
   body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #007bff;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-bar button {
            position: absolute;
            right: 10%;
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #999;
        }
        .category-filters {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .category-filters select {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .phrase {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .phrase:last-child {
            border-bottom: none;
        }
        .english {
            font-weight: bold;
        }
        .italian {
            font-style: italic;
            text-align: right;
        }
        .listen {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
        .listen:hover {
            background-color: #0056b3;
        }
        .listen:focus, .listen:active {
            outline: none;
            background-color: #004494;
        }
        .listen[aria-label]::before {
            content: attr(aria-label);
            position: absolute;
            left: -9999px;
            top: -9999px;
        }
        .translation-history, .user-feedback, .language-toggle {
            margin: 20px 0;
        }
        .translation-history ul, .user-feedback ul {
            list-style-type: none;
            padding: 0;
        }
        .translation-history li, .user-feedback li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .translation-history li:last-child, .user-feedback li:last-child {
            border-bottom: none;
        }
        .user-feedback button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-feedback button:hover {
            background-color: #218838;
        }
        .user-feedback button:focus, .user-feedback button:active {
            outline: none;
            background-color: #1e7e34;
        }
        .favorites {
            margin: 20px 0;
        }
        .favorites ul {
            list-style-type: none;
            padding: 0;
        }
        .favorites li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .favorites li:last-child {
            border-bottom: none;
        }
        .add-phrase {
            display: flex;
            margin: 20px 0;
            justify-content: center;
        }
        .add-phrase input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .add-phrase button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-phrase button:hover {
            background-color: #0056b3;
        }
        .add-phrase button:focus, .add-phrase button:active {
            outline: none;
            background-color: #004494;
        }
        .settings {
            margin: 20px 0;
        }
        .settings select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .phrase {
                grid-template-columns: 1fr auto;
                grid-template-rows: auto auto;
            }
            .italian {
                text-align: left;
                margin-top: 5px;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    Translation App
   </h1>
   <div class="search-bar">
    <input placeholder="Search phrases..." type="text"/>
    <button>
     ×
    </button>
   </div>
   <div class="category-filters">
    <select>
     <option value="">
      All Categories
     </option>
     <option value="greetings">
      Greetings
     </option>
     <option value="common">
      Common Phrases
     </option>
     <option value="travel">
      Travel
     </option>
    </select>
   </div>
   <div class="phrase">
    <div class="english">
     Hello
    </div>
    <div class="italian">
     Ciao
    </div>
    <button aria-label="Play Hello in Italian" class="listen">
     Listen
    </button>
   </div>
   <div class="phrase">
    <div class="english">
     Goodbye
    </div>
    <div class="italian">
     Arrivederci
    </div>
    <button aria-label="Play Goodbye in Italian" class="listen">
     Listen
    </button>
   </div>
   <div class="phrase">
    <div class="english">
     Please
    </div>
    <div class="italian">
     Per favore
    </div>
    <button aria-label="Play Please in Italian" class="listen">
     Listen
    </button>
   </div>
   <div class="phrase">
    <div class="english">
     Thank you
    </div>
    <div class="italian">
     Grazie
    </div>
    <button aria-label="Play Thank you in Italian" class="listen">
     Listen
    </button>
   </div>
   <div class="translation-history">
    <h2>
     Translation History
    </h2>
    <ul>
     <li>
      Hello - Ciao
      <button>
       Remove
      </button>
     </li>
     <li>
      Goodbye - Arrivederci
      <button>
       Remove
      </button>
     </li>
     <li>
      Please - Per favore
      <button>
       Remove
      </button>
     </li>
    </ul>
   </div>
   <div class="user-feedback">
    <h2>
     Provide Feedback
    </h2>
    <ul>
     <li>
      Hello - Ciao
      <button>
       Rate
      </button>
     </li>
     <li>
      Goodbye - Arrivederci
      <button>
       Rate
      </button>
     </li>
    </ul>
   </div>
   <div class="favorites">
    <h2>
     Favorites
    </h2>
    <ul>
     <li>
      Hello - Ciao
      <button>
       Remove
      </button>
     </li>
    </ul>
   </div>
   <div class="add-phrase">
    <input placeholder="Add a new phrase..." type="text"/>
    <button>
     Add
    </button>
   </div>
   <div class="language-toggle">
    <select>
     <option value="italian">
      Italian
     </option>
     <option value="spanish">
      Spanish
     </option>
     <option value="french">
      French
     </option>
    </select>
   </div>
   <div class="settings">
    <h2>
     Settings
    </h2>
    <select>
     <option value="light">
      Light Mode
     </option>
     <option value="dark">
      Dark Mode
     </option>
    </select>
   </div>
  </div>
 </body>
</html>
