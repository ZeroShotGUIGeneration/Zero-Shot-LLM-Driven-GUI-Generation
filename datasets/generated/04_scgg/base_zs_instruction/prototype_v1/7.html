<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Schedule App
  </title>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
        }
        .match {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .team-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px;
            transition: transform 0.3s;
        }
        .team-logo:hover {
            transform: scale(1.1);
        }
        .match-info {
            flex-grow: 1;
            margin: 0 15px;
        }
        .team-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .match-details {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .match-status {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .status-upcoming {
            background-color: #28a745;
        }
        .status-ongoing {
            background-color: #ffc107;
        }
        .status-completed {
            background-color: #dc3545;
        }
        .team-record {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .match-highlights {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .match {
                flex-direction: column;
                align-items: flex-start;
            }
            .team-logo {
                margin-bottom: 10px;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="match">
    <img alt="Logo of Team 1" class="team-logo" src=""/>
    <div class="match-info">
     <div class="team-name">
      Team 1 vs. Team 2
     </div>
     <div class="team-record">
      Team 1: 10-5, Team 2: 8-7
     </div>
     <div class="match-details">
      Location: Stadium A
     </div>
     <div class="match-details">
      Date: 2023-10-01
     </div>
     <div class="match-details">
      Time: 19:00
     </div>
     <div class="match-highlights">
      Star Players: Player A, Player B
     </div>
    </div>
    <div class="match-status status-upcoming">
     Upcoming
    </div>
    <img alt="Logo of Team 2" class="team-logo" src=""/>
   </div>
   <div class="match">
    <img alt="Logo of Team 3" class="team-logo" src=""/>
    <div class="match-info">
     <div class="team-name">
      Team 3 vs. Team 4
     </div>
     <div class="team-record">
      Team 3: 12-3, Team 4: 9-6
     </div>
     <div class="match-details">
      Location: Stadium B
     </div>
     <div class="match-details">
      Date: 2023-10-05
     </div>
     <div class="match-details">
      Time: 18:00
     </div>
     <div class="match-highlights">
      Important Milestone: 100th Game
     </div>
    </div>
    <div class="match-status status-ongoing">
     Ongoing
    </div>
    <img alt="Logo of Team 4" class="team-logo" src=""/>
   </div>
   <!-- Add more matches as needed -->
  </div>
 </body>
</html>
