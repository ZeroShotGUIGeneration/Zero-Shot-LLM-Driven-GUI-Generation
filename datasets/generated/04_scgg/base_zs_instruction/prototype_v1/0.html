<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Navigation App
  </title>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .header, .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .footer {
            position: sticky;
            bottom: 0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            margin: 0;
            font-size: 24px;
        }
        .content p {
            margin: 15px 0;
            font-size: 18px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .nav-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 45%;
            transition: background-color 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            display: flex;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .search-bar button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #007bff;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .map-placeholder {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background-color: #e0e0e0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #666;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .route-info {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            text-align: left;
        }
        .route-info h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        .route-info p {
            margin: 5px 0;
            font-size: 16px;
        }
        .hamburger-menu {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }
        .hamburger-menu div {
            width: 100%;
            height: 3px;
            background-color: white;
        }
        @media (max-width: 600px) {
            .nav-buttons button {
                width: 100%;
                margin-bottom: 10px;
            }
            .search-bar {
                flex-direction: column;
            }
            .search-bar input, .search-bar button {
                width: 100%;
                border-radius: 5px;
            }
            .search-bar button {
                margin-top: 10px;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <div class="hamburger-menu">
     <div>
     </div>
     <div>
     </div>
     <div>
     </div>
    </div>
    <h1>
     Navigation App
    </h1>
   </div>
   <div class="content">
    <h1>
     Welcome to the Navigation App
    </h1>
    <p>
     Use the search bar to find your destination.
    </p>
    <div class="search-bar">
     <input placeholder="Search for a location" type="text"/>
     <button>
      Search
     </button>
    </div>
    <div class="map-placeholder">
     Map Placeholder
    </div>
    <div class="route-info">
     <h2>
      Route Information
     </h2>
     <p>
      Distance: --
     </p>
     <p>
      Estimated Time: --
     </p>
     <p>
      Steps: --
     </p>
    </div>
    <div class="nav-buttons">
     <button>
      Home
     </button>
     <button>
      Settings
     </button>
    </div>
   </div>
   <div class="footer">
    <p>
     © 2023 Navigation App
    </p>
   </div>
  </div>
 </body>
</html>
