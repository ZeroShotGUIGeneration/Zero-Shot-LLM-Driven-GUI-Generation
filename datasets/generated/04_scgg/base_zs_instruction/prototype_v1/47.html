<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Trip Booking
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            background-color: #007bff;
            padding: 10px;
            border-radius: 8px;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="date"] {
            padding: 9px 10px;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .form-group .preferences {
            display: flex;
            flex-wrap: wrap;
        }
        .form-group .preferences label {
            margin-right: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .error {
            color: red;
            font-size: 14px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    Trip Booking
   </h1>
   <form>
    <div class="form-group">
     <label for="destination">
      Destination
     </label>
     <input aria-label="Enter destination" id="destination" name="destination" placeholder="Enter destination" type="text"/>
    </div>
    <div class="form-group">
     <label for="travel-time">
      Travel Date
     </label>
     <input aria-label="Select travel date" id="travel-time" name="travel-time" type="date"/>
    </div>
    <div class="form-group">
     <label for="return-date">
      Return Date
     </label>
     <input aria-label="Select return date" id="return-date" name="return-date" type="date"/>
    </div>
    <div class="form-group">
     <label for="people">
      Number of People
     </label>
     <input aria-label="Enter number of people" id="people" min="1" name="people" placeholder="Enter number of people" type="number"/>
    </div>
    <div class="form-group">
     <label for="accommodation">
      Accommodation Type
     </label>
     <select aria-label="Select accommodation type" id="accommodation" name="accommodation">
      <option value="">
       Select accommodation type
      </option>
      <option value="hotel">
       Hotel
      </option>
      <option value="hostel">
       Hostel
      </option>
      <option value="apartment">
       Apartment
      </option>
     </select>
    </div>
    <div class="form-group">
     <label for="budget">
      Budget Range
     </label>
     <input aria-label="Enter budget" id="budget" min="0" name="budget" placeholder="Enter budget" type="number"/>
    </div>
    <div class="form-group">
     <label>
      Additional Preferences
     </label>
     <div class="preferences">
      <label>
       <input name="preferences" type="checkbox" value="pet-friendly"/>
       Pet-friendly
      </label>
      <label>
       <input name="preferences" type="checkbox" value="wifi"/>
       Free Wi-Fi
      </label>
      <label>
       <input name="preferences" type="checkbox" value="breakfast"/>
       Breakfast included
      </label>
     </div>
    </div>
    <button class="btn" type="submit">
     Search
    </button>
   </form>
  </div>
 </body>
</html>
