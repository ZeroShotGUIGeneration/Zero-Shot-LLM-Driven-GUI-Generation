<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Registration Page
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .radio-group, .form-group .checkbox-group {
            display: flex;
            justify-content: space-between;
        }
        .form-group .radio-group label, .form-group .checkbox-group label {
            flex: 1;
            text-align: center;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007BFF;
            outline: none;
        }
        .form-group input:invalid {
            border-color: red;
        }
        .form-group input:valid {
            border-color: green;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .form-group label {
                margin-bottom: 3px;
            }
            .submit-btn {
                padding: 8px;
                font-size: 14px;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h2>
    Register
   </h2>
   <form>
    <div class="form-group">
     <label for="first-name">
      First Name
     </label>
     <input id="first-name" name="first-name" required="" type="text"/>
    </div>
    <div class="form-group">
     <label for="last-name">
      Last Name
     </label>
     <input id="last-name" name="last-name" required="" type="text"/>
    </div>
    <div class="form-group">
     <label for="email">
      Email
     </label>
     <input id="email" name="email" required="" type="email"/>
    </div>
    <div class="form-group">
     <label for="password">
      Password
     </label>
     <input id="password" name="password" required="" type="password"/>
    </div>
    <div class="form-group">
     <label for="confirm-password">
      Confirm Password
     </label>
     <input id="confirm-password" name="confirm-password" required="" type="password"/>
    </div>
    <div class="form-group">
     <label for="phone">
      Phone Number
     </label>
     <input id="phone" name="phone" type="tel"/>
    </div>
    <div class="form-group">
     <label for="gender">
      Gender
     </label>
     <select id="gender" name="gender">
      <option value="male">
       Male
      </option>
      <option value="female">
       Female
      </option>
      <option value="other">
       Other
      </option>
     </select>
    </div>
    <div class="form-group">
     <label for="country">
      Country/Region
     </label>
     <select id="country" name="country">
      <option value="us">
       United States
      </option>
      <option value="ca">
       Canada
      </option>
      <option value="uk">
       United Kingdom
      </option>
      <!-- Add more options as needed -->
     </select>
    </div>
    <div class="form-group">
     <label for="subscription">
      Subscription Options
     </label>
     <div class="radio-group">
      <label>
       <input name="subscription" required="" type="radio" value="basic"/>
       Basic
      </label>
      <label>
       <input name="subscription" type="radio" value="premium"/>
       Premium
      </label>
      <label>
       <input name="subscription" type="radio" value="vip"/>
       VIP
      </label>
     </div>
    </div>
    <div class="form-group">
     <label for="newsletter">
      Subscribe to Newsletter
     </label>
     <div class="checkbox-group">
      <label>
       <input name="newsletter" type="checkbox" value="yes"/>
       Yes
      </label>
     </div>
    </div>
    <div class="form-group">
     <label for="terms">
      <input id="terms" name="terms" required="" type="checkbox"/>
      I agree to the
      <a href="#">
       terms and conditions
      </a>
     </label>
    </div>
    <button class="submit-btn" type="submit">
     Register
    </button>
   </form>
  </div>
 </body>
</html>
