<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Restaurant Menu
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header .search-bar {
            background-color: white;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .container {
            padding: 20px;
        }
        .menu-item {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .menu-item p {
            margin: 0 0 10px 0;
        }
        .menu-item .details {
            flex: 1;
        }
        .menu-item .actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .menu-item .actions button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .menu-item .actions button:hover {
            background-color: #0056b3;
        }
        .menu-item .actions .price {
            font-size: 1.1em;
            font-weight: bold;
        }
        .history, .location, .order-type {
            margin: 20px 0;
        }
        .history button, .location button, .order-type button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .history button:hover, .location button:hover, .order-type button:hover {
            background-color: #218838;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .input-group input:invalid {
            border-color: red;
        }
        .input-group select {
            appearance: none;
            background: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="5" viewBox="0 0 4 5"><path fill="#000" d="M2 0L0 2h4L2 0zM2 5L0 3h4L2 5z"/></svg>') no-repeat right 10px center;
            background-size: 10px 10px;
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Restaurant Menu
   </h1>
   <input class="search-bar" placeholder="Search..." type="text"/>
  </header>
  <div class="container">
   <div class="menu-item">
    <div class="details">
     <h3>
      Item 1
     </h3>
     <p>
      Description of item 1
     </p>
     <p>
      Nutritional Info: 250 kcal
     </p>
    </div>
    <div class="actions">
     <span class="price">
      $10.00
     </span>
     <button>
      Save Item
     </button>
     <button>
      View Reviews
     </button>
    </div>
   </div>
   <div class="menu-item">
    <div class="details">
     <h3>
      Item 2
     </h3>
     <p>
      Description of item 2
     </p>
     <p>
      Nutritional Info: 300 kcal
     </p>
    </div>
    <div class="actions">
     <span class="price">
      $12.00
     </span>
     <button>
      Save Item
     </button>
     <button>
      View Reviews
     </button>
    </div>
   </div>
   <div class="menu-item">
    <div class="details">
     <h3>
      Item 3
     </h3>
     <p>
      Description of item 3
     </p>
     <p>
      Nutritional Info: 200 kcal
     </p>
    </div>
    <div class="actions">
     <span class="price">
      $8.00
     </span>
     <button>
      Save Item
     </button>
     <button>
      View Reviews
     </button>
    </div>
   </div>
   <div class="history">
    <h2>
     Order History
    </h2>
    <button>
     View History
    </button>
   </div>
   <div class="location">
    <h2>
     Specify Location
    </h2>
    <div class="input-group">
     <label for="location">
      Location:
     </label>
     <input id="location" name="location" required="" type="text"/>
    </div>
   </div>
   <div class="order-type">
    <h2>
     Specify Order Type
    </h2>
    <div class="input-group">
     <label for="order-type">
      Order Type:
     </label>
     <select id="order-type" name="order-type">
      <option value="dine-in">
       Dine In
      </option>
      <option value="takeaway">
       Takeaway
      </option>
      <option value="delivery">
       Delivery
      </option>
     </select>
    </div>
   </div>
  </div>
 </body>
</html>
