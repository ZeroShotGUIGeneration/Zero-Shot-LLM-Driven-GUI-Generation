<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Trip Booking App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .half-width {
            width: calc(50% - 20px);
            display: inline-block;
        }
        .form-group .half-width:first-child {
            margin-right: 10px;
        }
        .search-button {
            display: block;
            width: calc(100% - 20px);
            margin: 20px 10px;
            padding: 15px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Hotel Search
    </h1>
   </div>
   <div class="form-group">
    <label for="destination">
     Destination
    </label>
    <input id="destination" placeholder="Enter a city, airport or landmark" type="text"/>
   </div>
   <div class="form-group">
    <label for="check-in">
     Check-in
    </label>
    <input id="check-in" type="date"/>
   </div>
   <div class="form-group">
    <label for="check-out">
     Check-out
    </label>
    <input id="check-out" type="date"/>
   </div>
   <div class="form-group">
    <label for="rooms">
     Rooms
    </label>
    <input id="rooms" min="1" type="number" value="1"/>
   </div>
   <div class="form-group">
    <label for="adults">
     Adults
    </label>
    <input id="adults" min="1" type="number" value="1"/>
   </div>
   <div class="form-group">
    <label for="children">
     Children
    </label>
    <input id="children" min="0" type="number" value="0"/>
   </div>
   <button class="search-button">
    Search Hotels
   </button>
  </div>
 </body>
</html>
