<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Local Marketplace
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: white;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: white;
        }
        .categories button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .item-list {
            padding: 10px;
        }
        .item {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .item img {
            max-width: 100%;
            border-radius: 4px;
        }
        .item-info {
            padding: 10px 0;
        }
        .item-info h2 {
            margin: 0;
            font-size: 18px;
        }
        .item-info p {
            margin: 5px 0;
            color: #555;
        }
        .item-info span {
            color: #4CAF50;
            font-weight: bold;
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Local Marketplace
   </h1>
  </header>
  <div class="search-bar">
   <input placeholder="Search by keywords..." type="text"/>
   <button>
    Search
   </button>
  </div>
  <div class="categories">
   <button>
    Electronics
   </button>
   <button>
    Furniture
   </button>
   <button>
    Clothing
   </button>
   <button>
    Books
   </button>
   <button>
    More
   </button>
  </div>
  <div class="item-list">
   <div class="item">
    <img alt="Item Image" src=""/>
    <div class="item-info">
     <h2>
      Item Title
     </h2>
     <p>
      Item description goes here. This is a brief description of the item.
     </p>
     <span>
      $100
     </span>
    </div>
   </div>
   <div class="item">
    <img alt="Item Image" src=""/>
    <div class="item-info">
     <h2>
      Item Title
     </h2>
     <p>
      Item description goes here. This is a brief description of the item.
     </p>
     <span>
      $200
     </span>
    </div>
   </div>
  </div>
 </body>
</html>
