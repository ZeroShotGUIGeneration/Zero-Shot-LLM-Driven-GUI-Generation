<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bicycle Details
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-container {
            width: 100%;
            height: 300px;
            background-color: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        .details {
            padding: 20px;
        }
        .details h1 {
            font-size: 24px;
            margin: 0;
        }
        .details p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        .price {
            font-size: 22px;
            color: #e60023;
            margin: 10px 0;
        }
        .add-to-cart {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e60023;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #cc0020;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="image-container">
    <img alt="Bicycle" src=""/>
   </div>
   <div class="details">
    <h1>
     Mountain Bike X200
    </h1>
    <p>
     Experience the thrill of mountain biking with the X200. Designed for rugged trails and tough terrains, this bike offers superior performance and durability.
    </p>
    <div class="price">
     $799.99
    </div>
    <button class="add-to-cart">
     Add to Cart
    </button>
   </div>
  </div>
 </body>
</html>
