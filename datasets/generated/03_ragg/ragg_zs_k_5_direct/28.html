<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Radio Player App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #ff6600;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header .search-icon {
            font-size: 24px;
        }
        .tab-container {
            display: flex;
            justify-content: space-around;
            background-color: #ff6600;
            color: white;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
        }
        .tab.active {
            border-bottom: 2px solid white;
        }
        .content {
            padding: 15px;
        }
        .list-item {
            background-color: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .list-item img {
            height: 50px;
            width: 50px;
            margin-right: 15px;
        }
        .list-item h2 {
            margin: 0;
            font-size: 18px;
        }
        .list-item p {
            margin: 5px 0 0 0;
            color: #666;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .footer img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }
        .footer .info {
            display: flex;
            align-items: center;
        }
        .footer .info h3 {
            margin: 0;
            font-size: 16px;
        }
        .footer .info p {
            margin: 0;
            font-size: 12px;
            color: #ccc;
        }
        .footer .controls {
            font-size: 24px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Logo" src=""/>
   <h1>
    FM India
   </h1>
   <span class="search-icon">
    üîç
   </span>
  </div>
  <div class="tab-container">
   <div class="tab active">
    Stations
   </div>
   <div class="tab">
    Favorites
   </div>
   <div class="tab">
    Recommended
   </div>
  </div>
  <div class="content">
   <div class="list-item">
    <img alt="Station 1" src=""/>
    <div>
     <h2>
      98.3 Radio Mirchi
     </h2>
     <p>
      96kbps
     </p>
    </div>
   </div>
   <div class="list-item">
    <img alt="Station 2" src=""/>
    <div>
     <h2>
      93.5 Red FM
     </h2>
     <p>
      96kbps
     </p>
    </div>
   </div>
   <div class="list-item">
    <img alt="Station 3" src=""/>
    <div>
     <h2>
      95.0 Hit FM
     </h2>
     <p>
      96kbps
     </p>
    </div>
   </div>
   <div class="list-item">
    <img alt="Station 4" src=""/>
    <div>
     <h2>
      94.3 Radio One
     </h2>
     <p>
      96kbps
     </p>
    </div>
   </div>
  </div>
  <div class="footer">
   <div class="info">
    <img alt="Playing" src=""/>
    <div>
     <h3>
      Never Grow Up
     </h3>
     <p>
      Taylor Swift
     </p>
    </div>
   </div>
   <div class="controls">
    <span>
     ‚ñ∂
    </span>
   </div>
  </div>
 </body>
</html>
