<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Navigation App
  </title>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
        }
        .header .menu, .header .icons {
            display: flex;
            align-items: center;
        }
        .header .menu button, .header .icons button {
            background: none;
            border: none;
            color: white;
            margin: 0 5px;
            font-size: 18px;
        }
        .map-container {
            position: relative;
            height: calc(100vh - 50px);
        }
        .map {
            width: 100%;
            height: 100%;
        }
        .route-results {
            background-color: #f5f5f5;
            padding: 10px;
        }
        .route-results .route {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .route-results .route .details {
            display: flex;
            align-items: center;
        }
        .route-results .route .details .circles {
            display: flex;
            margin-right: 10px;
        }
        .route-results .route .details .circles span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: orange;
            margin-right: 5px;
        }
        .route-results .route .details .circles span.green {
            background-color: green;
        }
        .route-results .route .details .circles span.grey {
            background-color: grey;
        }
        .speed-info {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .speed-info .info {
            text-align: center;
        }
        .speed-info .info span {
            display: block;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="menu">
    <button>
     ‚ò∞
    </button>
   </div>
   <div class="logo">
    Navigation App
   </div>
   <div class="icons">
    <button>
     üîç
    </button>
    <button>
     üöó
    </button>
   </div>
  </div>
  <div class="map-container">
   <iframe allowfullscreen="" class="map" height="450" loading="lazy" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.9537353153159!3d-37.81627917975162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c0b0b5a1f0e1!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1614078928030!5m2!1sen!2sau" style="border:0;" width="600">
   </iframe>
  </div>
  <div class="route-results">
   <div class="route">
    <div class="details">
     <div class="circles">
      <span class="green">
      </span>
      <span class="grey">
      </span>
      <span class="orange">
      </span>
     </div>
     <div>
      Fast Route
     </div>
    </div>
    <div>
     47 min
    </div>
   </div>
   <div class="route">
    <div class="details">
     <div class="circles">
      <span class="orange">
      </span>
      <span class="green">
      </span>
     </div>
     <div>
      Simple Route
     </div>
    </div>
    <div>
     54 min
    </div>
   </div>
   <div class="route">
    <div class="details">
     <div class="circles">
      <span class="orange">
      </span>
      <span class="grey">
      </span>
      <span class="green">
      </span>
     </div>
     <div>
      Realtime Results
     </div>
    </div>
    <div>
     45 min
    </div>
   </div>
  </div>
  <div class="speed-info">
   <div class="info">
    <span>
     1.3 mph
    </span>
    <span>
     Current Speed
    </span>
   </div>
   <div class="info">
    <span>
     0 mph
    </span>
    <span>
     Average Speed
    </span>
   </div>
  </div>
  <div class="footer">
   Set location
  </div>
 </body>
</html>
