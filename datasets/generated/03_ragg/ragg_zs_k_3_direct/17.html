<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Music Player
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }
        .header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 0;
        }
        .tabs div {
            color: #aaa;
            cursor: pointer;
        }
        .tabs .active {
            color: #ffcc00;
        }
        .album-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .album {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .album img {
            width: 100%;
            border-radius: 5px;
        }
        .album p {
            margin: 5px 0;
            color: #ccc;
        }
        .player {
            background-color: #333;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.5);
        }
        .player img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            float: left;
            margin-right: 10px;
        }
        .player .info {
            float: left;
            margin-top: 10px;
        }
        .player .info p {
            margin: 0;
            color: #ccc;
        }
        .player .controls {
            float: right;
            margin-top: 10px;
        }
        .player .controls button {
            background-color: transparent;
            border: none;
            color: #ffcc00;
            font-size: 20px;
            cursor: pointer;
        }
        .clear {
            clear: both;
        }
        .song-details {
            padding: 10px;
        }
        .song-details img {
            width: 100%;
            border-radius: 10px;
        }
        .song-details .info {
            margin-top: 10px;
            text-align: center;
        }
        .song-details .info h2 {
            margin: 5px 0;
        }
        .song-details .info p {
            margin: 5px 0;
            color: #ccc;
        }
        .song-details .progress {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .song-details .progress input[type="range"] {
            width: 100%;
        }
        .song-details .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .song-details .controls button {
            background-color: #444;
            border: none;
            color: #ffcc00;
            font-size: 20px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
  </style>
