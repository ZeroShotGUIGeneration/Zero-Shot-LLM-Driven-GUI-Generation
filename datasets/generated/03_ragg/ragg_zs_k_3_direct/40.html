<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Trading App Share Value
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;
        }
        .header {
            background-color: #1f78b4;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .share-info {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .share-info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .value {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .value span {
            font-size: 20px;
            color: #333;
        }
        .value .price {
            font-size: 28px;
            font-weight: bold;
            color: #1f78b4;
        }
        .chart {
            margin-top: 20px;
        }
        .chart img {
            width: 100%;
            border-radius: 8px;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .actions button {
            background-color: #1f78b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #145a8a;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Trading App
    </h1>
   </div>
   <div class="share-info">
    <h2>
     Share Value
    </h2>
    <div class="value">
     <span>
      Company XYZ
     </span>
     <span class="price">
      $150.25
     </span>
    </div>
    <div class="chart">
     <img alt="Share Value Chart" src=""/>
    </div>
    <div class="actions">
     <button>
      Buy
     </button>
     <button>
      Sell
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
