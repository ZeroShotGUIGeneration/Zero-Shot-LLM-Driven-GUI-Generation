        .header {
            background-color: #1a1a1a;
            padding: 10px;

        }
        .content {

            padding: 0;

        }
        .audio-item input {
            margin-right: 10px;
        }
        .audio-item .title {
            flex-grow: 1;
        }
        .audio-item .controls {
            display: flex;
            align-items: center;
        }
        .audio-item .controls div {
            margin-left: 10px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #1a1a1a;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #333;
        }
        .footer div {
            cursor: pointer;
        }
  </style>
