<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Schedule App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .top-nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .top-nav-bar .title {
            font-size: 18px;
        }
        .top-nav-bar .icons {
            display: flex;
            gap: 10px;
        }
        .header-section {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-section .league-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-section .league-info img {
            width: 30px;
            height: 30px;
        }
        .tab-bar {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .tab-bar .tab {
            font-size: 16px;
            color: #007bff;
        }
        .content-area {
            padding: 10px;
        }
        .match-card {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .match-card .team {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .match-card .team img {
            width: 40px;
            height: 40px;
        }
        .match-card .match-info {
            text-align: center;
        }
        .match-card .match-info .date {
            font-size: 14px;
            color: #888;
        }
        .match-card .match-info .time {
            font-size: 16px;
            font-weight: bold;
        }
        .match-card .match-info .status {
            font-size: 14px;
            color: #007bff;
        }
        .footer-section {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer-section .nav-icon {
            font-size: 18px;
        }
  </style>
 </head>
 <body>
  <div class="top-nav-bar">
   <div class="title">

   </div>

   </div>

   <div class="tab">

  <div class="content-area">
