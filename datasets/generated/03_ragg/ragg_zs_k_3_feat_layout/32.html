<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Weather App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        .header {
            background: #4a90e2;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 30px;
            margin-right: 10px;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons i {
            margin-left: 15px;
            cursor: pointer;
        }
        .alert {
            background: #ffcc00;
            padding: 10px;
            text-align: center;
        }
        .tab-bar {
            display: flex;
            justify-content: space-around;
            background: #fff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tab-bar div {
            cursor: pointer;
            padding: 5px 10px;
        }
        .main-content {
            padding: 20px;
        }
        .hourly-forecast {
            display: flex;
            flex-direction: column;
        }
        .hourly-forecast .hour {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .graph {
            margin: 20px 0;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .bottom-nav i {
            cursor: pointer;
        }
        .advertisement {
            text-align: center;
            padding: 10px;
            background: #fff;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="logo">
    <img alt="Weather App Logo" src=""/>
    <span>
     San Francisco
    </span>
   </div>
   <div class="icons">
    <span>
     Updated: 10:30 AM
    </span>
    <i class="fas fa-cog">
    </i>
    <i class="fas fa-sync-alt">
    </i>
    <i class="fas fa-ellipsis-v">
    </i>
   </div>
  </div>
  <div class="alert">
   Weather Alert: Heavy Rain Expected
  </div>
  <div class="tab-bar">
   <div>
    Forecast
   </div>
   <div>
    Hourly
   </div>
   <div>
    Radar
   </div>
   <div>
    Daily
   </div>
   <div>
    Blog
   </div>
   <div>
    Video
   </div>
   <div>
    Submit
   </div>
  </div>
  <div class="main-content">
   <div class="hourly-forecast">
    <div class="hour">
     <span>
      10:00 AM
     </span>
     <img alt="Weather Icon" src=""/>
     <span>
      75°F
     </span>
     <span>
      5 mph
     </span>
    </div>
    <div class="hour">
     <span>
      11:00 AM
     </span>
     <img alt="Weather Icon" src=""/>
     <span>
      76°F
     </span>
     <span>
      6 mph
     </span>
    </div>
    <!-- Repeat for each hour -->
   </div>
   <div class="graph">
    <img alt="Temperature Graph" src=""/>
   </div>
  </div>
  <div class="advertisement">
   <p>
    Advertisement
   </p>
  </div>
  <div class="bottom-nav">
   <i class="fas fa-home">
   </i>
   <i class="fas fa-clock">
   </i>
   <i class="fas fa-chart-line">
   </i>
   <i class="fas fa-cog">
   </i>
  </div>
 </body>
</html>
