<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bicycle Details
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: 300px;
            background-image: url('bicycle.jpg');
            background-size: cover;
            background-position: center;
        }
        .details {
            padding: 20px;
        }
        .details h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .details p {
            margin: 10px 0;
            color: #666;
        }
        .price {
            font-size: 20px;
            color: #e91e63;
            margin: 10px 0;
        }
        .buy-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e91e63;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #d81b60;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="image-container">
   </div>
   <div class="details">
    <h1>
     Mountain Bike X200
    </h1>
    <p>
     High-performance mountain bike with advanced suspension and durable frame. Perfect for off-road adventures.
    </p>
    <div class="price">
     $999.99
    </div>
    <a class="buy-button" href="#">
     Buy Now
    </a>
   </div>
  </div>
 </body>
</html>
