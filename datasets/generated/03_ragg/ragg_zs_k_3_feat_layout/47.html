<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Hotel Search
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        .header .back-button, .header .menu-button {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }
        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
        }
        .search-criteria {
            padding: 20px;
            background-color: white;
            margin: 10px;
            border-radius: 8px;
        }
        .search-criteria .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .search-criteria .input-group label {
            flex-grow: 1;
        }
        .search-criteria .input-group input, .search-criteria .input-group select {
            flex-grow: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-criteria .input-group .icon {
            margin-right: 10px;
        }
        .search-button {
            text-align: center;
            margin: 20px 10px;
        }
        .search-button button {
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }
        .search-button button:hover {
            background-color: #45a049;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="back-button">
    ‚Üê
   </div>
   <div class="title">
    Hotel Search
   </div>
   <div class="menu-button">
    ‚ò∞
   </div>
  </div>
  <div class="search-criteria">
   <div class="input-group">
    <div class="icon">
     üìç
    </div>
    <label for="destination">
     Destination
    </label>
    <input id="destination" placeholder="Where do you want to go?" type="text"/>
   </div>
   <div class="input-group">
    <div class="icon">
     üìÖ
    </div>
    <label for="checkin">
     Check-In
    </label>
    <input id="checkin" type="date"/>
   </div>
   <div class="input-group">
    <div class="icon">
     üìÖ
    </div>
    <label for="checkout">
     Check-Out
    </label>
    <input id="checkout" type="date"/>
   </div>
   <div class="input-group">
    <div class="icon">
     üõè
    </div>
    <label for="rooms">
     Room(s)
    </label>
    <input id="rooms" min="1" type="number" value="1"/>
   </div>
   <div class="input-group">
    <div class="icon">
     üë•
    </div>
    <label for="guests">
     Guests
    </label>
    <input id="guests" min="1" type="number" value="1"/>
   </div>
  </div>
  <div class="search-button">
   <button>
    Search Hotels
   </button>
  </div>
 </body>
</html>
