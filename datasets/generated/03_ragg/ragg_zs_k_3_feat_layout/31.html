<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tableware Shopping
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .option {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        .option img {
            width: 50px;
            height: 50px;
        }
        .option p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <h1>
    Tableware Shopping
   </h1>
  </div>
  <div class="search-bar">
   <input placeholder="Search for an item..." type="text"/>
   <button>
    Search
   </button>
  </div>
  <div class="options">
   <div class="option">
    <img alt="Scan Barcode" src=""/>
    <p>
     Scan Barcode
    </p>
   </div>
   <div class="option">
    <img alt="Browse Categories" src=""/>
    <p>
     Browse Categories
    </p>
   </div>
  </div>
 </body>
</html>
