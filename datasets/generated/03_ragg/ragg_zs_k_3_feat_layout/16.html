<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Shopping App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header .left, .header .right {
            display: flex;
            align-items: center;
        }
        .header .left img, .header .right img {
            margin-right: 10px;
        }
        .header .logo {
            flex-grow: 1;
            text-align: center;
        }
        .promotional-banner {
            position: relative;
            width: 100%;
            height: 200px;
            background: url('promo-banner.jpg') no-repeat center center;
            background-size: cover;
            margin-top: 10px;
        }
        .promotional-banner .cta-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .category-nav {
            display: flex;
            overflow-x: scroll;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .category-nav a {
            display: block;
            text-align: center;
            padding: 10px;
            color: #000;
            text-decoration: none;
        }
        .category-nav img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
        .product-listings {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: calc(50% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .product-info {
            padding: 10px;
        }
        .product-info h3 {
            margin: 0;
            font-size: 16px;
        }
        .product-info .price {
            color: #ff5722;
            font-size: 14px;
            margin-top: 5px;
        }
        .product-info .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 12px;
        }
        .footer-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #ddd;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .footer-nav a {
            text-align: center;
            color: #000;
            text-decoration: none;
        }
        .footer-nav img {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="left">
    <img alt="Menu" src="" width="24"/>
   </div>
   <div class="logo">
    <img alt="Logo" src="" width="100"/>
   </div>
   <div class="right">
    <img alt="Search" src="" width="24"/>
    <img alt="Cart" src="" width="24"/>
   </div>
  </div>
  <div class="promotional-banner">
   <button class="cta-button">
    Shop Now
   </button>
  </div>
  <div class="category-nav">
   <a href="#">
    <img alt="Women" src=""/>
    <span>
     Women
    </span>
   </a>
   <a href="#">
    <img alt="Men" src=""/>
    <span>
     Men
    </span>
   </a>
   <a href="#">
    <img alt="Jewelry" src=""/>
    <span>
     Jewelry
    </span>
   </a>
   <a href="#">
    <img alt="Bags" src=""/>
    <span>
     Bags
    </span>
   </a>
   <a href="#">
    <img alt="Shoes" src=""/>
    <span>
     Shoes
    </span>
   </a>
  </div>
  <div class="product-listings">
   <div class="product">
    <img alt="Product 1" src=""/>
    <div class="product-info">
     <h3>
      Product 1
     </h3>
     <div class="price">
      $19.99
      <span class="original-price">
       $29.99
      </span>
     </div>
    </div>
   </div>
   <div class="product">
    <img alt="Product 2" src=""/>
    <div class="product-info">
     <h3>
      Product 2
     </h3>
     <div class="price">
      $24.99
      <span class="original-price">
       $34.99
      </span>
     </div>
    </div>
   </div>
   <!-- Add more products as needed -->
  </div>
  <div class="footer-nav">
   <a href="#">
    <img alt="Home" src=""/>
    <span>
     Home
    </span>
   </a>
   <a href="#">
    <img alt="Search" src=""/>
    <span>
     Search
    </span>
   </a>
   <a href="#">
    <img alt="Cart" src=""/>
    <span>
     Cart
    </span>
   </a>
   <a href="#">
    <img alt="Profile" src=""/>
    <span>
     Profile
    </span>
   </a>
  </div>
 </body>
</html>
