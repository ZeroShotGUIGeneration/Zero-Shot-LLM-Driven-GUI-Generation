<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Meet Me
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
        }
        .header img {
            width: 100px;
        }
        .header h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .central-icon {
            text-align: center;
            margin: 20px 0;
        }
        .central-icon img {
            width: 80px;
        }
        .social-login {
            text-align: center;
        }
        .social-login button {
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
        }
        .facebook {
            background-color: #3b5998;
        }
        .google {
            background-color: #db4437;
        }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .or-divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ccc;
        }
        .or-divider span {
            padding: 0 10px;
            color: #777;
        }
        .email-login {
            text-align: center;
        }
        .email-login button {
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
        }
        .primary-action {
            text-align: center;
            margin: 20px 0;
        }
        .primary-action button {
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
        }
        .existing-user {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }
        .existing-user a {
            color: #007bff;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
        }
        .footer a {
            color: #777;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="App Logo" src=""/>
   <h1>
    Meet Me
   </h1>
  </div>
  <div class="central-icon">
   <img alt="Hero Icon" src=""/>
  </div>
  <div class="social-login">
   <p>
    Connect with
   </p>
   <button class="facebook">
    Login with Facebook
   </button>
   <button class="google">
    Login with Google
   </button>
  </div>
  <div class="or-divider">
   <hr/>
   <span>
    or
   </span>
   <hr/>
  </div>
  <div class="email-login">
   <button>
    Join using Email
   </button>
  </div>
  <div class="primary-action">
   <button>
    Create an Account
   </button>
  </div>
  <div class="existing-user">
   <p>
    Already on Meet-me?
    <a href="#">
     Sign in
    </a>
   </p>
  </div>
  <div class="footer">
   <a href="#">
    Privacy Policy
   </a>
  </div>
 </body>
</html>
