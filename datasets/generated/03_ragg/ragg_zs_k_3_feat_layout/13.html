<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Online Encyclopedia
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .header-bar .title {
            font-size: 1.5em;
        }
        .header-bar .icons {
            display: flex;
            gap: 15px;
        }
        .header-bar .icons i {
            cursor: pointer;
        }
        .image-section {
            position: relative;
            width: 100%;
            height: 200px;
            background: url('https://via.placeholder.com/400x200') center/cover no-repeat;
        }
        .image-section .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .action-buttons button, .action-buttons i {
            cursor: pointer;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .featured-article {
            margin-bottom: 20px;
        }
        .featured-article img {
            width: 100%;
            height: auto;
        }
        .featured-article .title {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .featured-article .description {
            color: #555;
        }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .content-grid .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .content-grid .card img {
            width: 100%;
            height: auto;
        }
        .content-grid .card .text {
            padding: 10px;
        }
        .footer-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .footer-bar i {
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="header-bar">
   <div class="title">
    Encyclopedia
   </div>
   <div class="icons">
    <i class="fas fa-search">
    </i>
    <i class="fas fa-ellipsis-v">
    </i>
   </div>
  </div>
  <div class="image-section">
   <div class="caption">
    Image Caption
   </div>
  </div>
  <div class="action-buttons">
   <button>
    Download
   </button>
   <i class="fas fa-share-alt">
   </i>
  </div>
  <div class="content">
   <div class="featured-article">
    <img alt="Featured Article" src=""/>
    <div class="title">
     Featured Article Title
    </div>
    <div class="description">
     This is a brief description of the featured article.
    </div>
   </div>
   <div class="content-grid">
    <div class="card">
     <img alt="Article Thumbnail" src=""/>
     <div class="text">
      Article Description
     </div>
    </div>
    <div class="card">
     <img alt="Article Thumbnail" src=""/>
     <div class="text">
      Article Description
     </div>
    </div>
    <div class="card">
     <img alt="Article Thumbnail" src=""/>
     <div class="text">
      Article Description
     </div>
    </div>
    <div class="card">
     <img alt="Article Thumbnail" src=""/>
     <div class="text">
      Article Description
     </div>
    </div>
   </div>
  </div>
  <div class="footer-bar">
   <i class="fas fa-home">
   </i>
   <i class="fas fa-search">
   </i>
   <i class="fas fa-bell">
   </i>
   <i class="fas fa-user">
   </i>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js">
  </script>
 </body>
</html>
