<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Soup Recipes
  </title>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff6347;
            padding: 10px 20px;
            color: white;
        }
        .header .title {
            font-size: 24px;
        }
        .header .menu-icon, .header .social-icons {
            display: flex;
            align-items: center;
        }
        .header .menu-icon div, .header .social-icons img {
            margin: 0 5px;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #fff;
        }
        .carousel img {
            width: 80%;
            border-radius: 10px;
        }
        .carousel .arrow {
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
        }
        .category-list {
            padding: 20px;
        }
        .category {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .category img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ff6347;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-bar img {
            width: 30px;
            height: 30px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="menu-icon">
    <div>
     ☰
    </div>
   </div>
   <div class="title">
    Soup Recipes
   </div>
   <div class="social-icons">
    <img alt="Social Media 1" src=""/>
    <img alt="Social Media 2" src=""/>
   </div>
  </div>
  <div class="carousel">
   <div class="arrow">
    ◀
   </div>
   <img alt="Wild Rice Soup" src=""/>
   <div class="arrow">
    ▶
   </div>
  </div>
  <div class="category-list">
   <div class="category">
    <div>
     Hot Soups
    </div>
    <img alt="Hot Soup" src=""/>
   </div>
   <div class="category">
    <div>
     Cold Soups
    </div>
    <img alt="Cold Soup" src=""/>
   </div>
   <div class="category">
    <div>
     Cream Soups
    </div>
    <img alt="Cream Soup" src=""/>
   </div>
   <div class="category">
    <div>
     Other Soups
    </div>
    <img alt="Other Soup" src=""/>
   </div>
  </div>
  <div class="nav-bar">
   <img alt="Nav Icon 1" src=""/>
   <img alt="Nav Icon 2" src=""/>
   <img alt="Nav Icon 3" src=""/>
  </div>
 </body>
</html>
