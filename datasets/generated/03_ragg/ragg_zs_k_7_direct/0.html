<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Navigation App
  </title>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header-icons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .header-icons img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        .map-container {
            position: relative;
            height: calc(100vh - 160px);
        }
        .map {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
        }
        .controls button {
            background-color: white;
            border: none;
            margin: 5px 0;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
        }
        .route-results {
            padding: 10px;
        }
        .route-results h2 {
            margin: 0;
            font-size: 18px;
            background-color: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .route-results .route {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .route-results .route div {
            display: flex;
            align-items: center;
        }
        .route-results .route div span {
            margin-left: 5px;
        }
        .bottom-bar {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .bottom-bar input {
            padding: 10px;
            width: calc(100% - 20px);
            margin: 5px 0;
        }
        .bottom-bar button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <h1>
    Navigation App
   </h1>
   <div class="header-icons">
    <img alt="Search" src=""/>
    <img alt="Menu" src=""/>
   </div>
  </div>
  <div class="map-container">
   <div class="controls">
    <button>
     +
    </button>
    <button>
     -
    </button>
    <button>
     üìç
    </button>
   </div>
   <iframe allowfullscreen="" class="map" loading="lazy" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3151.835434509807!2d144.9630576!3d-37.8141079!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sau!4v1634715989456!5m2!1sen!2sau">
   </iframe>
  </div>
  <div class="route-results">
   <h2>
    Route Results
   </h2>
   <div class="route">
    <div>
     <span>
      Fast Route
     </span>
     <span>
      47 min
     </span>
    </div>
    <div>
     <span>
      Simple Route
     </span>
     <span>
      54 min
     </span>
    </div>
   </div>
   <div class="route">
    <div>
     <span>
      10:53 to 11:38
     </span>
     <span>
      45 min
     </span>
    </div>
    <div>
     <span>
      10:56 to 11:41
     </span>
     <span>
      45 min
     </span>
    </div>
   </div>
   <div class="route">
    <div>
     <span>
      10:56 to 11:43
     </span>
     <span>
      47 min
     </span>
    </div>
    <div>
     <span>
      11:00 to 11:46
     </span>
     <span>
      46 min
     </span>
    </div>
   </div>
  </div>
  <div class="bottom-bar">
   <input placeholder="Enter Your Location" type="text"/>
   <input placeholder="Enter Destination" type="text"/>
   <button>
    Set Location
   </button>
  </div>
 </body>
</html>
