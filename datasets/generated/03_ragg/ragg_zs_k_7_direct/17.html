<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Music Player
  </title>
  <style>
   body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #ffffff;
    }
    .header {
        background-color: #333;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header h1 {
        margin: 0;
        font-size: 24px;
    }
    .nav {
        display: flex;
        justify-content: space-around;
        background-color: #444;
        padding: 10px 0;
    }
    .nav a {
        color: #ffffff;
        text-decoration: none;
        padding: 10px;
        border-bottom: 2px solid transparent;
    }
    .nav a.active {
        border-bottom: 2px solid #ffcc00;
    }
    .album-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 10px;
    }
    .album {
        background-color: #333;
        padding: 10px;
        text-align: center;
    }
    .album img {
        width: 100%;
        height: auto;
    }
    .album p {
        margin: 5px 0;
    }
    .player {
        background-color: #222;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .player img {
        width: 50px;
        height: 50px;
    }
    .player .info {
        flex-grow: 1;
        margin-left: 10px;
    }
    .player .controls {
        display: flex;
        align-items: center;
    }
    .player .controls button {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 24px;
        margin: 0 5px;
    }
    .track-list {
        padding: 10px;
    }
    .track {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #444;
    }
    .track p {
        margin: 0;
    }
    .track .options {
        display: flex;
        align-items: center;
    }
    .track .options button {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 16px;
        margin-left: 10px;
    }
  </style>
 </head>
 <body>
  <div class="header">
   <h1>
    My Music
   </h1>
   <input placeholder="Search..." type="text"/>
  </div>
  <div class="nav">
   <a class="active" href="#">
    Tracks
   </a>
   <a href="#">
    Albums
   </a>
   <a href="#">
    Artists
   </a>
   <a href="#">
    Genres
   </a>
   <a href="#">
    Playlists
   </a>
  </div>
  <div class="album-grid">
   <div class="album">
    <img alt="Album Art" src=""/>
    <p>
     Album Title
    </p>
    <p>
     Artist Name
    </p>
   </div>
   <div class="album">
    <img alt="Album Art" src=""/>
    <p>
     Album Title
    </p>
    <p>

    </p>
   </div>
   <div class="album">
    <img alt="Album Art" src=""/>
    <p>
     Album Title
    </p>
    <p>
     Artist Name
    </p>
   </div>
   <div class="album">
    <img alt="Album Art" src=""/>
    <p>
     Album Title
    </p>
    <p>
     Artist Name
    </p>
   </div>
  </div>
  <div class="player">
   <img alt="Album Art" src=""/>
   <div class="info">
    <p>
     Song Title
    </p>
    <p>
     Artist Name
    </p>
   </div>
   <div class="controls">
    <button>
     ◀
    </button>
    <button>
     ❚❚
    </button>
    <button>
     ▶
    </button>
   </div>
  </div>
  <div class="track-list">

   </div>
  </div>
 </body>
</html>
