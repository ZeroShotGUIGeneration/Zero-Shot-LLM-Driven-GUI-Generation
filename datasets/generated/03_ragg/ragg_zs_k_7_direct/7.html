<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Schedule App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3b5998;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
        }
        .tab.active {
            border-bottom: 2px solid #3b5998;
            font-weight: bold;
        }
        .match-list {
            padding: 20px;
        }
        .match {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .match img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .match-info {
            flex: 1;
            padding: 0 10px;
            text-align: center;
        }
        .match-time {
            font-weight: bold;
            color: #3b5998;
        }
        .match-status {
            color: red;
        }
  </style>
 </head>
 <body>
  <div class="header">
   Champions League
  </div>
  <div class="tabs">
   <div class="tab active">
    Schedule
   </div>
   <div class="tab">
    Standings
   </div>
   <div class="tab">
    Top Scorers
   </div>
  </div>
  <div class="match-list">
   <div class="match">
    <img alt="Team 1 Logo" src=""/>
    <div class="match-info">
     <div>
      Team 1 vs Team 2
     </div>
     <div class="match-time">
      14:45
     </div>
     <div class="match-status">
      In 5 hours
     </div>
    </div>
    <img alt="Team 2 Logo" src=""/>
   </div>
   <div class="match">
    <img alt="Team 1 Logo" src=""/>
    <div class="match-info">
     <div>
      Team 1 vs Team 2
     </div>
     <div class="match-time">
      14:45
     </div>
     <div class="match-status">
      In 22 days
     </div>
    </div>
    <img alt="Team 2 Logo" src=""/>
   </div>
   <div class="match">
    <img alt="Team 1 Logo" src=""/>
    <div class="match-info">
     <div>
      Team 1 vs Team 2
     </div>
     <div class="match-time">
      14:45
     </div>
     <div class="match-status">
      Postp.
     </div>
    </div>
    <img alt="Team 2 Logo" src=""/>
   </div>
   <div class="match">
    <img alt="Team 1 Logo" src=""/>
    <div class="match-info">
     <div>
      Team 1 vs Team 2
     </div>
     <div class="match-time">
      14:45
     </div>
     <div class="match-status">
      Final
     </div>
    </div>
    <img alt="Team 2 Logo" src=""/>
   </div>
  </div>
 </body>
</html>
