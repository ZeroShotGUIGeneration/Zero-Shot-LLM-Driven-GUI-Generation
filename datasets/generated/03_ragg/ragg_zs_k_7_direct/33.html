<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Local Marketplace
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: white;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: white;
            margin-top: 10px;
        }
        .categories button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .item-list {
            padding: 10px;
        }
        .item {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .item img {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-details h3 {
            margin: 0;
            font-size: 18px;
        }
        .item-details p {
            margin: 5px 0;
            color: #555;
        }
        .item-details span {
            color: #007bff;
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Local Marketplace
   </h1>
  </header>
  <div class="search-bar">
   <input placeholder="Search for items..." type="text"/>
   <button>
    Search
   </button>
  </div>
  <div class="categories">
   <button>
    Electronics
   </button>
   <button>
    Furniture
   </button>
   <button>
    Clothing
   </button>
   <button>
    More
   </button>
  </div>
  <div class="item-list">
   <div class="item">
    <img alt="Item Image" src=""/>
    <div class="item-details">
     <h3>
      Item Name
     </h3>
     <p>
      Description of the item.
     </p>
     <span>
      $Price
     </span>
    </div>
   </div>
   <div class="item">
    <img alt="Item Image" src=""/>
    <div class="item-details">
     <h3>
      Item Name
     </h3>
     <p>
      Description of the item.
     </p>
     <span>
      $Price
     </span>
    </div>
   </div>
   <div class="item">
    <img alt="Item Image" src=""/>
    <div class="item-details">
     <h3>
      Item Name
     </h3>
     <p>
      Description of the item.
     </p>
     <span>
      $Price
     </span>
    </div>
   </div>
  </div>
 </body>
</html>
