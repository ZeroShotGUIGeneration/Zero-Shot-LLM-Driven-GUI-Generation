<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Start Page
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            padding: 20px;
        }
        .logo {
            margin-top: 20px;
        }
        .logo img {
            width: 150px;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons button, .buttons a {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .facebook {
            background-color: #3b5998;
        }
        .google {
            background-color: #db4437;
        }
        .email {
            background-color: #34a853;
        }
        .login {
            background-color: #4285f4;
        }
        .sign-in {
            background-color: #fbbc05;
        }
        .register {
            background-color: #f4b400;
        }
        .checkbox {
            margin-top: 20px;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            color: #4285f4;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="logo">
    <img alt="App Logo" src=""/>
   </div>
   <div class="checkbox">
    <input id="terms" type="checkbox"/>
    <label for="terms">
     I am at least 13 years old and I agree with
     <a href="#">
      Terms &amp; Conditions
     </a>
     .
    </label>
   </div>
   <div class="buttons">
    <button class="facebook">
     Join using Facebook
    </button>
    <button class="google">
     Join using Google
    </button>
    <button class="email">
     Join using Email
    </button>
    <a class="login" href="#">
     Create an account
    </a>
    <a class="sign-in" href="#">
     Sign in
    </a>
    <a class="register" href="#">
     Register
    </a>
   </div>
   <div class="footer">
    <p>
     Already have an account?
     <a href="#">
      Log in
     </a>
    </p>
    <p>
     <a href="#">
      Read our privacy policy
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
