<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Bicycle Details
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;
            background-color: white;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .details {
            margin-top: 20px;
        }
        .details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .details p {
            font-size: 16px;
            color: #555;
        }
        .price {
            margin-top: 20px;
            font-size: 22px;
            color: #e60023;
        }
        .add-to-cart {
            margin-top: 30px;
            text-align: center;
        }
        .add-to-cart button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #e60023;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart button:hover {
            background-color: #d4001f;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="image-container">
    <img alt="Bicycle" src=""/>
   </div>
   <div class="details">
    <h1>
     Mountain Bike
    </h1>
    <p>
     Experience the thrill of the ride with our top-of-the-line mountain bike, designed for both beginners and seasoned riders. Featuring a lightweight frame, durable tires, and advanced suspension system.
    </p>
   </div>
   <div class="price">
    $499.99
   </div>
   <div class="add-to-cart">
    <button>
     Add to Cart
    </button>
   </div>
  </div>
 </body>
</html>
