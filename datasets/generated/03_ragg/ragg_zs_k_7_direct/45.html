  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        .header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .container {
            padding: 20px;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        .setting-item:last-child {
            border-bottom: none;
        }
        .setting-item label {
            font-size: 16px;
        }
        .setting-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        .setting-item .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }
        .setting-item .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .switch-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .switch-slider {
            background-color: #4CAF50;
        }
        input:checked + .switch-slider:before {
            transform: translateX(16px);
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }
  </style>
