<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Upcoming Shows
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .show-card {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .show-image {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }
        .show-details {
            flex: 1;
        }
        .show-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .show-time {
            font-size: 14px;
            color: #555;
        }
        .show-type {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Upcoming Shows
    </h1>
   </div>
   <div class="show-card">
    <img alt="Show 1" class="show-image" src=""/>
    <div class="show-details">
     <p class="show-title">
      Show Title 1
     </p>
     <p class="show-time">
      Today, 8:00 PM
     </p>
     <p class="show-type">
      New Season
     </p>
    </div>
   </div>
   <div class="show-card">
    <img alt="Show 2" class="show-image" src=""/>
    <div class="show-details">
     <p class="show-title">
      Show Title 2
     </p>
     <p class="show-time">
      Tomorrow, 9:00 PM
     </p>
     <p class="show-type">
      New Film
     </p>
    </div>
   </div>
   <div class="show-card">
    <img alt="Show 3" class="show-image" src=""/>
    <div class="show-details">
     <p class="show-title">
      Show Title 3
     </p>
     <p class="show-time">
      Friday, 7:00 PM
     </p>
     <p class="show-type">
      New Season
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
