<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Submit a Picture
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .checkbox-label {
            display: inline-block;
            margin-left: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h2>
    Submit a Picture
   </h2>
   <form>
    <div class="form-group">
     <label for="email">
      Email:
     </label>
     <input id="email" name="email" required="" type="email"/>
    </div>
    <div class="form-group">
     <label for="title">
      Title of the Picture:
     </label>
     <input id="title" name="title" required="" type="text"/>
    </div>
    <div class="form-group">
     <label for="description">
      Description:
     </label>
     <textarea id="description" name="description"></textarea>
    </div>
    <div class="form-group">
     <label for="location">
      Location:
     </label>
     <input id="location" name="location" required="" type="text"/>
    </div>
    <div class="form-group">
     <input id="terms" name="terms" required="" type="checkbox"/>
     <label class="checkbox-label" for="terms">
      I agree to the terms of submission
     </label>
    </div>
    <div class="form-group">
     <button type="submit">
      Submit
     </button>
    </div>
   </form>
  </div>
 </body>
</html>
