<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Music App - Playlists
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #607D8B;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            flex-grow: 1;
        }
        .header .back-btn {
            font-size: 20px;
            margin-right: 10px;
        }
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .playlist-item img {
            margin-right: 15px;
        }
        .playlist-item .playlist-title {
            flex-grow: 1;
        }
        .playlist-item .playlist-count {
            color: #757575;
            margin-right: 10px;
        }
        .playlist-item .checkbox {
            margin-left: auto;
        }
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .fab {
            width: 56px;
            height: 56px;
            background-color: #607D8B;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="back-btn">
    ←
   </div>
   <h1>
    Playlists
   </h1>
   <div class="menu-btn">
    ⋮
   </div>
  </div>
  <div class="playlist-item">
   <img alt="Playlist Icon" height="24" src="" width="24"/>
   <div class="playlist-title">
    Last downloads
   </div>
   <div class="playlist-count">
    (251)
   </div>
   <input class="checkbox" type="checkbox"/>
  </div>
  <div class="playlist-item">
   <img alt="Playlist Icon" height="24" src="" width="24"/>
   <div class="playlist-title">
    Top rated
   </div>
   <div class="playlist-count">
    (1)
   </div>
   <input class="checkbox" type="checkbox"/>
  </div>
  <div class="playlist-item">
   <img alt="Playlist Icon" height="24" src="" width="24"/>
   <div class="playlist-title">
    Favorites
   </div>
   <div class="playlist-count">
    (1)
   </div>
   <input class="checkbox" type="checkbox"/>
  </div>
  <div class="playlist-item">
   <img alt="Playlist Icon" height="24" src="" width="24"/>
   <div class="playlist-title">
    New playlist 1
   </div>
   <div class="playlist-count">
    (1)
   </div>
   <input class="checkbox" type="checkbox"/>
  </div>
  <div class="fab-container">
   <div class="fab">
    +
   </div>
   <div class="fab">
    ▶
   </div>
  </div>
 </body>
</html>
