<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Trading App - Share Value
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .share-info {
            padding: 20px 0;
            text-align: center;
        }
        .share-info .share-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .share-info .share-value {
            font-size: 36px;
            color: #28a745;
            margin: 10px 0;
        }
        .share-info .change {
            font-size: 18px;
            color: #dc3545;
        }
        .chart {
            padding: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }
        .footer p {
            margin: 0;
            color: #777;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Trading App
    </h1>
   </div>
   <div class="share-info">
    <div class="share-name">
     Apple Inc. (AAPL)
    </div>
    <div class="share-value">
     $145.09
    </div>
    <div class="change">
     -1.23 (-0.84%)
    </div>
   </div>
   <div class="chart">
    <!-- Placeholder for chart -->
    <img alt="Chart" src=""/>
   </div>
   <div class="footer">
    <p>
     © 2023 Trading App
    </p>
   </div>
  </div>
 </body>
</html>
