<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Navigation App
  </title>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header-icons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .header-icons img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        .menu-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 24px;
            height: 24px;
        }
        .map-container {
            height: calc(100% - 50px);
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Menu" class="menu-icon" src=""/>
   <h1>
    Navigation App
   </h1>
   <div class="header-icons">
    <img alt="Search" src=""/>
    <img alt="Car" src=""/>
    <img alt="More" src=""/>
   </div>
  </div>
  <div class="map-container">
   <iframe allowfullscreen="" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3151.835434509374!2d144.95373631531604!3d-37.81627927975154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1615985245116!5m2!1sen!2sus">
   </iframe>
  </div>
 </body>
</html>
