<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Fashion Q&amp;A
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #ff5a5f;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .question-container {
            padding: 20px;
            background-color: white;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .username {
            font-weight: bold;
        }
        .answer-container {
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin-top: 10px;
        }
        .answer {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .answer-info {
            display: flex;
            align-items: center;
        }
        .answer-info img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .answer-username {
            font-weight: bold;
        }
        .footer {
            background-color: #ff5a5f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
  </style>
 </head>
 <body>
  <div class="header">
   Fashion Q&amp;A
  </div>
  <div class="question-container">
   <div class="user-info">
    <img alt="User 1" src=""/>
    <div class="username">
     User1
    </div>
   </div>
   <div class="question">
    What should I wear to a summer wedding?
   </div>
   <div class="answer-container">
    <div class="answer-info">
     <img alt="User 2" src=""/>
     <div class="answer-username">
      User2
     </div>
    </div>
    <div class="answer">
     I would suggest a light, flowy dress with pastel colors.
    </div>
   </div>
   <div class="answer-container">
    <div class="answer-info">
     <img alt="User 3" src=""/>
     <div class="answer-username">
      User3
     </div>
    </div>
    <div class="answer">
     A nice pair of linen pants and a breathable shirt would be great!
    </div>
   </div>
  </div>
  <div class="footer">
   Â© 2023 Fashion Q&amp;A
  </div>
 </body>
</html>
