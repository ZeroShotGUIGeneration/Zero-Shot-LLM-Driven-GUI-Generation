<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Start Page
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .header-image {
            width: 100%;
            height: auto;
        }

        .connect-with {
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-button {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #f0f0f0;
            font-size: 24px;
            color: #666;
            text-decoration: none;
        }

        .create-account {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .already {
            color: #666;
            margin-bottom: 10px;
        }

        .sign-in {
            color: #007bff;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <img alt="Header Image" class="header-image" src=""/>
   <div class="connect-with">
    Connect with
   </div>
   <div class="social-buttons">
    <a class="social-button" href="#">
     f
    </a>
    <a class="social-button" href="#">
     g+
    </a>
   </div>
   <a class="create-account" href="#">
    Create an account
   </a>
   <div class="already">
    Already on Meet-me?
   </div>
   <a class="sign-in" href="#">
    Sign in
   </a>
  </div>
 </body>
</html>
