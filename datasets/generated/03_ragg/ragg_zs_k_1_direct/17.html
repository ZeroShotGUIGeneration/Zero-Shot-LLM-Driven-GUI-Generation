<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Music Player
  </title>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #3a3a3a;
        }
        .header .title {
            font-size: 20px;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #3a3a3a;
            padding: 10px 0;
        }
        .tabs div {
            padding: 10px 20px;
            cursor: pointer;
        }
        .tabs .active {
            border-bottom: 2px solid #ffcc00;
        }
        .album-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .album {
            background-color: #4a4a4a;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .album img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .album .title {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .album .artist {
            font-size: 12px;
            color: #aaaaaa;
        }
        .album .song-count {
            font-size: 12px;
            color: #aaaaaa;
        }
        .player-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #3a3a3a;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .player-bar .song-info {
            display: flex;
            align-items: center;
        }
        .player-bar .song-info img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .player-bar .song-info .song-title {
            font-size: 14px;
        }
        .player-bar .song-info .song-artist {
            font-size: 12px;
            color: #aaaaaa;
        }
        .player-bar .controls img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="header">
