<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sports Team App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #D32F2F;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
        }
        .header .menu-icon {
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 24px;
        }
        .header .refresh-icon {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
        }
        .team-info {
            text-align: center;
            padding: 20px;
        }
        .team-info h2 {
            margin: 5px 0;
        }
        .team-info h3 {
            margin: 5px 0;
            color: #757575;
        }
        .stats, .roster {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-bottom: 1px solid #E0E0E0;
        }
        .stats div, .roster div {
            text-align: center;
        }
        .section-title {
            text-align: center;
            color: #D32F2F;
            margin: 20px 0 10px 0;
            font-weight: bold;
        }
        .games {
            padding: 0 10px;
        }
        .games .game {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #E0E0E0;
        }
        .games .game:last-child {
            border-bottom: none;
        }
        .standings {
            padding: 10px;
            background-color: #F5F5F5;
        }
        .standings table {
            width: 100%;
            border-collapse: collapse;
        }
        .standings th, .standings td {
            padding: 10px;
            text-align: center;
            border: 1px solid #E0E0E0;
        }
        .standings th {
            background-color: #424242;
            color: white;
        }
  </style>
 </head>
