<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Local Marketplace
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: white;
        }
        .category {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-right: 1px solid #ccc;
        }
        .category:last-child {
            border-right: none;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }
        .item {
            flex: 1 1 calc(50% - 20px);
            margin: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .item-details {
            padding: 10px 0;
        }
        .item-details h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .item-details p {
            margin: 5px 0;
            color: #777;
        }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Local Marketplace
   </h1>
  </header>
  <div class="search-bar">
   <input placeholder="Search items..." type="text"/>
   <button>
    Search
   </button>
  </div>
  <div class="categories">
   <div class="category">
    Electronics
   </div>
   <div class="category">
    Furniture
   </div>
   <div class="category">
    Clothing
   </div>
   <div class="category">
    Books
   </div>
   <div class="category">
    More
   </div>
  </div>
  <div class="items">
   <div class="item">
    <img alt="Item Image" src=""/>
    <div class="item-details">
     <h3>
      Item Title
     </h3>
     <p>
      Item description goes here. It can be a brief description of the item.
     </p>
     <p>
      <strong>
       Price: $20
      </strong>
     </p>
    </div>
   </div>
   <div class="item">
    <img alt="Item Image" src=""/>
    <div class="item-details">
     <h3>
      Item Title
     </h3>
     <p>
      Item description goes here. It can be a brief description of the item.
     </p>
     <p>
      <strong>
       Price: $20
      </strong>
     </p>
    </div>
   </div>
   <!-- Add more items as needed -->
  </div>
 </body>
</html>
