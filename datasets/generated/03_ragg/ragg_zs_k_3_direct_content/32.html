<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Weather App
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        color: #fff;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background-color: #2b2b2b;
    }
    .header .title {
        font-size: 20px;
    }
    .header .settings {
        font-size: 20px;
    }
    .tabs {
        display: flex;
        justify-content: space-around;
        background-color: #2b2b2b;
    }
    .tabs div {
        padding: 10px 0;
        cursor: pointer;
    }
    .tabs .active {
        border-bottom: 2px solid #00bcd4;
    }
    .content {
        padding: 15px;
    }
    .hourly-forecast {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .hourly-forecast .hour {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #333;
        border-radius: 5px;
    }
    .hourly-forecast .hour .time {
        font-size: 16px;
    }
    .hourly-forecast .hour .weather {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .hourly-forecast .hour .weather img {
        width: 24px;
        height: 24px;
    }
    .hourly-forecast .hour .temp {
        font-size: 16px;
    }
    .hourly-forecast .hour .wind {
        font-size: 16px;
    }
    .chart-container {
        margin-top: 20px;
    }
    .chart {
        width: 100%;
        height: 200px;
        background-color: #333;
        border-radius: 5px;
        padding: 10px;
    }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="title">
    Weather App
   </div>
   <div class="settings">
    <i class="fas fa-cog">
    </i>
   </div>
  </div>
  <div class="tabs">
   <div>
    Forecast
   </div>
   <div class="active">
    Hourly
   </div>
   <div>
    Radar
   </div>
  </div>
  <div class="content">
   <div class="hourly-forecast">
    <div class="hour">
     <div class="time">
      10AM
     </div>
     <div class="weather">
      <img alt="Sunny weather icon" id="img1" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/2a005930-fba6-4597-a929-b88137a0cc19.png"/>
      <span>
       M Sunny
      </span>
     </div>
     <div class="temp">
      55°
     </div>
     <div class="wind">
      N15
     </div>
    </div>
    <div class="hour">
     <div class="time">
      11AM
     </div>
     <div class="weather">
      <img alt="Sunny weather icon" id="img2" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/c1bb7e33-f3f4-4222-a65e-73f8bf614d26.png"/>
      <span>
       M Sunny
      </span>
     </div>
     <div class="temp">
      55°
     </div>
     <div class="wind">
      N15
     </div>
    </div>
    <div class="hour">
     <div class="time">
      12PM
     </div>
     <div class="weather">
      <img alt="Partly Cloudy weather icon" id="img3" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/2c4eebbb-90f0-4bc8-909f-a1fde7b35093.png"/>
      <span>
       P Cloudy
      </span>
     </div>
     <div class="temp">
      56°
     </div>
     <div class="wind">
      N14
     </div>
    </div>
    <div class="hour">
     <div class="time">
      1PM
     </div>
     <div class="weather">
      <img alt="Partly Cloudy weather icon" id="img4" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/cb458665-4376-4c76-9c85-bb9b8eed6b41.png"/>
      <span>
       P Cloudy
      </span>
     </div>
     <div class="temp">
      57°
     </div>
     <div class="wind">
      N14
     </div>
    </div>
    <div class="hour">
     <div class="time">
      2PM
     </div>
     <div class="weather">
      <img alt="Partly Cloudy weather icon" id="img5" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/48010027-aea7-489b-ace4-17e21f089155.png"/>
      <span>
       P Cloudy
      </span>
     </div>
     <div class="temp">
      58°
     </div>
     <div class="wind">
      N14
     </div>
    </div>
    <div class="hour">
     <div class="time">
      3PM
     </div>
     <div class="weather">
      <img alt="Partly Cloudy weather icon" id="img6" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/2bcd694d-18fb-4341-a043-3d054823d72e.png"/>
      <span>
       P Cloudy
      </span>
     </div>
     <div class="temp">
      59°
     </div>
     <div class="wind">
      NNW13
     </div>
    </div>
    <div class="hour">
     <div class="time">
      4PM
     </div>
     <div class="weather">
      <img alt="Partly Cloudy weather icon" id="img7" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/adbd4dbd-3286-4869-986a-3ff76c7bf185.png"/>
      <span>
       P Cloudy
      </span>
     </div>
     <div class="temp">
      60°
     </div>
     <div class="wind">
      NNW13
     </div>
    </div>
   </div>
   <div class="chart-container">
    <div class="chart" id="chart">
    </div>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js">
  </script>
  <script>
   const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['11PM', '3AM', '7AM', '11AM', '3PM', '7PM'],
            datasets: [{
                label: 'Temperature (°F)',
                borderColor: 'yellow',
                data: [40, 41, 48, 56, 59, 54],
                fill: false
            }, {
                label: 'Wind Speed (mph)',
                borderColor: 'green',
                data: [10, 10, 20, 17, 18, 16],
                fill: false
            }, {
                label: 'Probability of Precipitation (%)',
                borderColor: 'blue',
                data: [50, 37, 24, 10, 8, 6],
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Value'
                    }
                }
            }
        }
    });
  </script>
 </body>
</html>
