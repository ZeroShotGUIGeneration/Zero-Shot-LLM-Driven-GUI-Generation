<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Alarm App
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            border-bottom: 1px solid #333;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
        }
        .tab.active {
            border-bottom: 3px solid #00f;
        }
        .content {
            padding: 10px;
        }
        .audio-list {
            list-style: none;
            padding: 0;
        }
        .audio-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .audio-item input {
            margin-right: 10px;
        }
        .audio-item .title {
            flex-grow: 1;
        }
        .audio-item .controls {
            display: flex;
            align-items: center;
        }
        .audio-item .controls div {
            margin-left: 10px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #1a1a1a;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #333;
        }
        .footer div {
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="header">
   Select Track
  </div>
  <div class="tabs">
   <div class="tab">
    Library
   </div>
   <div class="tab active">
    Alarms
   </div>
   <div class="tab">
    Contacts
   </div>
  </div>
  <div class="content">
   <ul class="audio-list">
    <li class="audio-item">
     <input type="checkbox"/>
     <div class="title">
      Morning Birds.mp3
     </div>
     <div class="controls">
      <div class="move">
       <i class="fas fa-bars">
       </i>
      </div>
      <div class="drag">
       <i class="fas fa-arrows-alt">
       </i>
      </div>
     </div>
    </li>
    <li class="audio-item">
     <input checked="" type="checkbox"/>
     <div class="title">
      Ocean Waves.mp3
     </div>
     <div class="controls">
      <div class="move">
       <i class="fas fa-bars">
       </i>
      </div>
      <div class="drag">
       <i class="fas fa-arrows-alt">
       </i>
      </div>
     </div>
    </li>
    <li class="audio-item">
     <input type="checkbox"/>
     <div class="title">
      Forest Ambience.mp3
     </div>
     <div class="controls">
      <div class="move">
       <i class="fas fa-bars">
       </i>
      </div>
      <div class="drag">
       <i class="fas fa-arrows-alt">
       </i>
      </div>
     </div>
    </li>
    <li class="audio-item">
     <input type="checkbox"/>
     <div class="title">
      Rain Drops.mp3
     </div>
     <div class="controls">
      <div class="move">
       <i class="fas fa-bars">
       </i>
      </div>
      <div class="drag">
       <i class="fas fa-arrows-alt">
       </i>
      </div>
     </div>
    </li>
    <li class="audio-item">
     <input type="checkbox"/>
     <div class="title">
      City Traffic.mp3
     </div>
     <div class="controls">
      <div class="move">
       <i class="fas fa-bars">
       </i>
      </div>
      <div class="drag">
       <i class="fas fa-arrows-alt">
       </i>
      </div>
     </div>
    </li>
   </ul>
  </div>
  <div class="footer">
   <div>
    <i class="fas fa-arrow-up">
    </i>
   </div>
   <div>
    <i class="fas fa-arrow-down">
    </i>
   </div>
   <div>
    <i class="fas fa-step-backward">
    </i>
   </div>
   <div>
    <i class="fas fa-plus">
    </i>
   </div>
   <div>
    <i class="fas fa-trash">
    </i>
   </div>
   <div>
    <i class="fas fa-play">
    </i>
   </div>
   <div>
    <i class="fas fa-ellipsis-v">
    </i>
   </div>
  </div>
 </body>
</html>
