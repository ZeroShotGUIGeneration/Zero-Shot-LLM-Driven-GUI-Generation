   body {

        .header {

            margin-bottom: 20px;

            height: auto;
        }
        .category p {

        }
        .footer {
            background-color: white;

            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .footer a {
            text-decoration: none;
            color: #d32f2f;
            text-align: center;
            flex: 1;
        }
        .footer a.active {
            color: #d32f2f;
        }
        .footer a i {
            display: block;
            margin: 0 auto;
            font-size: 24px;
        }
