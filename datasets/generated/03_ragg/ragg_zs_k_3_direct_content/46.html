<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Registration Page
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .profile-photo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group.profile-photo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .form-group .subscription-options {
            display: flex;
            align-items: center;
        }
        .form-group .subscription-options input {
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .register-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        .buttons .skip-btn {
            background-color: #ccc;
            color: #333;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     Create Your Account
    </h1>
    <p>
     You're one step away from the best insider info and thousands of Black Friday Ads!
    </p>
   </div>
   <form>
    <div class="form-group profile-photo">
     <label for="profile-photo">
      <img alt="Profile Photo" id="profile-photo" src="https://hacks-generated-images.s3.eu-central-1.amazonaws.com/c80c4da4-9523-421f-92d3-d5467c7d7a16.png"/>
     </label>
     <input id="profile-photo" style="display: none;" type="file"/>
    </div>
    <div class="form-group">
     <label for="name">
      Name*
     </label>
     <input id="name" name="name" placeholder="John Doe" required="" type="text"/>
    </div>
    <div class="form-group">
     <label for="email">
      Email*
     </label>
     <input id="email" name="email" placeholder="john.doe@example.com" required="" type="email"/>
    </div>
    <div class="form-group">
     <label for="birthday">
      Birthday*
     </label>
     <input id="birthday" name="birthday" required="" type="date"/>
    </div>
    <div class="form-group">
     <label for="mobile">
      Mobile#
     </label>
     <input id="mobile" name="mobile" placeholder="(123) 456-7890" type="text"/>
    </div>
    <div class="form-group">
     <label for="zip">
      Zip
     </label>
     <input id="zip" name="zip" placeholder="12345" type="text"/>
    </div>
    <div class="form-group">
     <label for="church">
      Choose My Church's
     </label>
     <select id="church" name="church">
      <option value="">
       Select Church
      </option>
      <option value="church1">
       First Community Church
      </option>
      <option value="church2">
       Grace Fellowship
      </option>
      <option value="church3">
       St. Peter's Church
      </option>
      <option value="church4">
       New Hope Church
      </option>
     </select>
    </div>
    <div class="form-group subscription-options">
     <input id="marketing" name="marketing" type="checkbox"/>
     <label for="marketing">
      I’d like to receive Marketing and promotional materials from Church’s Chicken.
     </label>
    </div>
    <div class="form-group subscription-options">
     <input id="newsletter" name="newsletter" type="checkbox"/>
     <label for="newsletter">
      Subscribe to the DealNews Select Newsletter
     </label>
    </div>
    <div class="form-group">
     <label for="password">
      Password*
     </label>
     <input id="password" name="password" required="" type="password"/>
    </div>
    <div class="buttons">
     <button class="register-btn" type="submit">
      Register
     </button>
     <button class="skip-btn" type="button">
      Skip
     </button>
    </div>
   </form>
  </div>
 </body>
</html>
