<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Navigation App
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .header .menu-icon, .header .search-icon, .header .car-icon, .header .dots-icon {
            margin: 0 10px;
        }
        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
        }
        .map-container {
            position: relative;
            height: calc(100vh - 50px);
        }
        .map {
            width: 100%;
            height: 100%;
        }
        .route-results {
            background-color: white;
            padding: 10px;
        }
        .route-results h2 {
            margin: 0;
            padding: 10px 0;
        }
        .route-results .route-option {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .route-results .route-option:last-child {
            border-bottom: none;
        }
        .route-results .realtime-results {
            padding: 10px 0;
        }
        .route-results .realtime-results .time-slot {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            display: none;
        }
        .menu-overlay.visible {
            display: flex;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="menu-icon">
    <i class="fas fa-bars">
    </i>
   </div>
   <div class="title">
    Navigation
   </div>
   <div class="search-icon">
    <i class="fas fa-search">
    </i>
   </div>
   <div class="car-icon">
    <i class="fas fa-car">
    </i>
   </div>
   <div class="dots-icon">
    <i class="fas fa-ellipsis-v">
    </i>
   </div>
  </div>
  <div class="map-container">
   <iframe allowfullscreen="" class="map" loading="lazy" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3151.835434509374!2d144.95565131531626!3d-37.8173279797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sau!4v1632463211452!5m2!1sen!2sau">
   </iframe>
  </div>
  <div class="route-results">
   <h2>
    Route Results
   </h2>
   <div class="route-option">
    <div>
     Fast Route
    </div>
    <div>
     47 min
    </div>
   </div>
   <div class="route-option">
    <div>
     Simple Route
    </div>
    <div>
     54 min
    </div>
   </div>
   <div class="route-option">
    <div>
     Scenic Route
    </div>
    <div>
     60 min
    </div>
   </div>
   <div class="route-option">
    <div>
     Eco-friendly Route
    </div>
    <div>
     55 min
    </div>
   </div>
   <div class="realtime-results">
    <h3>
     Realtime Results
    </h3>
    <div class="time-slot">
     <div>
      10:53 to 11:38
     </div>
     <div>
      45 min
     </div>
    </div>
    <div class="time-slot">
     <div>
      10:56 to 11:41
     </div>
     <div>
      45 min
     </div>
    </div>
    <div class="time-slot">
     <div>
      10:56 to 11:43
     </div>
     <div>
      47 min
     </div>
    </div>
    <div class="time-slot">
     <div>
      11:00 to 11:46
     </div>
     <div>
      46 min
     </div>
    </div>
    <div class="time-slot">
     <div>
      11:05 to 11:50
     </div>
     <div>
      45 min
     </div>
    </div>
   </div>
  </div>
  <div class="menu-overlay">
   Tap here to navigate to main menu
  </div>
  <script>
   document.querySelector('.menu-icon').addEventListener('click', () => {
            document.querySelector('.menu-overlay').classList.toggle('visible');
        });
  </script>
 </body>
</html>
