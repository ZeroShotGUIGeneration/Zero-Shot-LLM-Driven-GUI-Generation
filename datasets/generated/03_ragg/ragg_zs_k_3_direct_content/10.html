
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Map Settings
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #d32f2f;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 24px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .nav-tabs {
            display: flex;
            justify-content: space-around;
            background-color: #d32f2f;
            color: white;
        }
        .nav-tabs a {
            padding: 10px;
            color: white;
            text-decoration: none;
            flex-grow: 1;
            text-align: center;
        }
        .nav-tabs a.active {
            background-color: white;
            color: #d32f2f;
        }
        .content {
            padding: 20px;
        }
        .list-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .list-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Menu" id="menu-icon" src="menu-icon.png"/>
   <h1>
    Map Settings
   </h1>
  </div>
  <div class="nav-tabs">
   <a class="active" href="#">
    MAPS
   </a>
   <a href="#">
    SHELTERS
   </a>
   <a href="#">
    INFO
   </a>
  </div>
  <div class="content">
   <div class="list-item">
    <img alt="Earthquake icon" id="earthquake-icon" src="earthquake-icon.png"/>
    Earthquake
   </div>
   <div class="list-item">
    <img alt="Flood icon" id="flood-icon" src="flood-icon.png"/>
    Flood
   </div>
   <div class="list-item">
    <img alt="Hurricane icon" id="hurricane-icon" src="hurricane-icon.png"/>
    Hurricane
   </div>
   <div class="list-item">
    <img alt="Tornado icon" id="tornado-icon" src="tornado-icon.png"/>
    Tornado
   </div>
   <div class="list-item">
    <img alt="Wildfire icon" id="wildfire-icon" src="wildfire-icon.png"/>
    Wildfire
   </div>
   <div class="list-item">
    <img alt="Tsunami icon" id="tsunami-icon" src="tsunami-icon.png"/>
    Tsunami
   </div>
   <div class="list-item">
    <img alt="Landslide icon" id="landslide-icon" src="landslide-icon.png"/>
    Landslide
   </div>
  </div>
 </body>
</html>
