<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Submit a Picture
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
  </style>
 </head>
 <body>
  <div class="form-container">
   <h2>
    Submit a Picture
   </h2>
   <form>
    <div class="form-group">
     <label for="email">
      Email:
     </label>
     <input id="email" name="email" placeholder="example@example.com" required="" type="email"/>
    </div>
    <div class="form-group">
     <label for="title">
      Title of the Picture:
     </label>
     <input id="title" name="title" placeholder="A Beautiful Sunset" required="" type="text"/>
    </div>
    <div class="form-group">
     <label for="description">
      Description:
     </label>
     <textarea id="description" name="description" placeholder="The sun setting over the hills, casting a golden hue across the sky."></textarea>
    </div>
    <div class="form-group">
     <label for="location">
      Location:
     </label>
     <input id="location" name="location" placeholder="Hillside Park" required="" type="text"/>
    </div>
    <div class="form-group">
     <input id="terms" name="terms" required="" type="checkbox"/>
     <label for="terms">
      I agree to the terms of submission
     </label>
    </div>
    <div class="form-group">
     <button type="submit">
      Submit
     </button>
    </div>
   </form>
  </div>
 </body>
</html>
