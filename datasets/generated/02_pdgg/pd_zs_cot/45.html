<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Settings
  </title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <style>
   .app-bar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .options-list {
            margin-top: 64px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
  </style>
 </head>
 <body>
  <!-- Header -->
  <nav class="app-bar">
   <div class="nav-wrapper">
    <a class="brand-logo center" href="#">
     Settings
    </a>
    <ul class="left" id="nav-mobile">
     <li>
      <a href="#">
       <i class="material-icons">
        arrow_back
       </i>
      </a>
     </li>
    </ul>
   </div>
  </nav>
  <!-- Options List -->
  <div class="container options-list">
   <ul class="collection with-header">
    <li class="collection-header">
     <h5>
      General Settings
     </h5>
    </li>
    <li class="collection-item">
     <div>
      Enable Notifications
      <div class="secondary-content">
       <div class="switch">
        <label>
         Off
         <input type="checkbox"/>
         <span class="lever">
         </span>
         On
        </label>
       </div>
      </div>
     </div>
    </li>
    <li class="collection-item">
     <div>
      Language
      <div class="secondary-content">
       <select>
        <option value="1">
         English
        </option>
        <option value="2">
         Spanish
        </option>
        <option value="3">
         French
        </option>
       </select>
      </div>
     </div>
    </li>
   </ul>
   <ul class="collection with-header">
    <li class="collection-header">
     <h5>
      Account Settings
     </h5>
    </li>
    <li class="collection-item">
     <div>
      Privacy
      <div class="secondary-content">
       <div class="switch">
        <label>
         Off
         <input type="checkbox"/>
         <span class="lever">
         </span>
         On
        </label>
       </div>
      </div>
     </div>
    </li>
    <li class="collection-item">
     <div>
      Security
      <div class="secondary-content">
       <div class="switch">
        <label>
         Off
         <input type="checkbox"/>
         <span class="lever">
         </span>
         On
        </label>
       </div>
      </div>
     </div>
    </li>
   </ul>
  </div>
  <!-- Footer -->
  <div class="footer">
   <div class="row">
    <div class="col s12">
     <a class="btn waves-effect waves-light full-width" href="#">
      Save Changes
     </a>
    </div>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
 </body>
</html>
<!-- End -->
