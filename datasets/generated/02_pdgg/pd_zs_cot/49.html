<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Translation App
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
   body {
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .translation-card {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: relative;
        }
        .audio-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .common-phrases {
            max-height: 300px;
            overflow-y: auto;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <h1>
    Translation App
   </h1>
  </div>
  <div class="search-bar">
   <input class="form-control" placeholder="Enter English phrase..." type="text"/>
  </div>
  <div class="translation-card">
   <div id="translation-display">
    Translation will appear here...
   </div>
   <button class="btn btn-primary audio-button">
    <i class="bi bi-volume-up">
    </i>
   </button>
  </div>
  <div class="common-phrases">
   <ul class="list-group">
    <li class="list-group-item">
     Hello
    </li>
    <li class="list-group-item">
     Goodbye
    </li>
    <li class="list-group-item">
     Thank you
    </li>
    <li class="list-group-item">
     Please
    </li>
    <li class="list-group-item">
     Yes
    </li>
    <li class="list-group-item">
     No
    </li>
   </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>
<!-- End -->
