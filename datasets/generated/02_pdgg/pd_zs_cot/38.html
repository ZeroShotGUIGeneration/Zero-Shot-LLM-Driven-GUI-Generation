<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Submit a Picture
  </title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="row justify-content-center">
    <div class="col-md-6">
     <div class="form-container">
      <h2 class="text-center">
       Submit a Picture
      </h2>
      <form>
       <div class="form-group">
        <label for="email">
         Email address
        </label>
        <input class="form-control" id="email" placeholder="Enter email" required="" type="email"/>
       </div>
       <div class="form-group">
        <label for="title">
         Title
        </label>
        <input class="form-control" id="title" placeholder="Title of the picture" required="" type="text"/>
       </div>
       <div class="form-group">
        <label for="description">
         Description
        </label>
        <textarea class="form-control" id="description" placeholder="Description (optional)" rows="3"></textarea>
       </div>
       <div class="form-group">
        <label for="location">
         Location
        </label>
        <input class="form-control" id="location" placeholder="Location" required="" type="text"/>
       </div>
       <div class="form-check">
        <input class="form-check-input" id="terms" required="" type="checkbox"/>
        <label class="form-check-label" for="terms">
         I agree to the terms of submission
        </label>
       </div>
       <button class="btn btn-primary btn-block mt-4" type="submit">
        Submit
       </button>
      </form>
     </div>
    </div>
   </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  </script>
 </body>
</html>
<!-- End -->
