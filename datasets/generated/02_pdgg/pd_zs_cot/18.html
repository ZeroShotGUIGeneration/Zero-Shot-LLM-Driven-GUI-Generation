<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Translation App
  </title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
        }
        .translate-btn, .clear-btn {
            width: 100%;
            margin-top: 10px;
        }
        .output-area {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
        }
        .icon-btn {
            position: absolute;
            right: 10px;
            top: 10px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <nav>
    <div class="nav-wrapper">
     <a class="brand-logo center" href="#">
      Translation App
     </a>
    </div>
   </nav>
   <div class="section">
    <div class="row">
     <div class="col s12 center-align">
      <span>
       Spanish to English
      </span>
     </div>
    </div>
    <div class="row">
     <div class="input-field col s12">
      <textarea class="materialize-textarea" id="input-text"></textarea>
      <label for="input-text">
       Enter Spanish Text
      </label>
      <a class="btn-floating halfway-fab waves-effect waves-light red icon-btn">
       <i class="material-icons">
        mic
       </i>
      </a>
     </div>
    </div>
    <div class="row">
     <div class="col s12">
      <button class="btn waves-effect waves-light translate-btn" type="button">
       Translate
      </button>
     </div>
    </div>
    <div class="row">
     <div class="col s12">
      <div class="output-area" id="output-text">
       Translated text will appear here.
      </div>
      <a class="btn-floating halfway-fab waves-effect waves-light green icon-btn">
       <i class="material-icons">
        volume_up
       </i>
      </a>
     </div>
    </div>
    <div class="row">
     <div class="col s12">
      <button class="btn waves-effect waves-light clear-btn" type="button">
       Clear
      </button>
     </div>
    </div>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
 </body>
</html>
<!-- End -->
