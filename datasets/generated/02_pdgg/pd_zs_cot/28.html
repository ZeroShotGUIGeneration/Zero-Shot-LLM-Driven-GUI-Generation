<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Radio Player App
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <style>
   .current-playing {
            position: fixed;
            bottom: 56px;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .radio-list {
            margin-top: 60px;
            margin-bottom: 100px;
        }
  </style>
 </head>
 <body>
  <!-- Search Bar -->
  <nav>
   <div class="nav-wrapper">
    <form>
     <div class="input-field">
      <input id="search" required="" type="search"/>
      <label class="label-icon" for="search">
       <i class="material-icons">
        search
       </i>
      </label>
      <i class="material-icons">
       close
      </i>
     </div>
    </form>
   </div>
  </nav>
  <!-- Radio Station List -->
  <ul class="collection radio-list">
   <li class="collection-item avatar">
    <img alt="" class="circle" src=""/>
    <span class="title">
     Radio Station 1
    </span>
    <p>
     Genre: Pop
     <br/>
     Country: USA
    </p>
    <a class="secondary-content" href="#!">
     <i class="material-icons">
      favorite_border
     </i>
    </a>
   </li>
   <!-- Repeat for other radio stations -->
  </ul>
  <!-- Current Playing Station -->
  <div class="current-playing">
   <div class="row">
    <div class="col s2">
     <img alt="" class="circle responsive-img" src=""/>
    </div>
    <div class="col s8">
     <span>
      Currently Playing: Radio Station 1
     </span>
    </div>
    <div class="col s2">
     <a class="btn-floating btn-small waves-effect waves-light red" href="#!">
      <i class="material-icons">
       pause
      </i>
     </a>
    </div>
   </div>
   <div class="row">
    <div class="col s12">
     <p>
      Volume
     </p>
     <p class="range-field">
      <input id="volume" max="100" min="0" type="range"/>
     </p>
    </div>
   </div>
  </div>
  <!-- Bottom Navigation Menu -->
  <div class="bottom-nav">
   <ul class="tabs tabs-fixed-width">
    <li class="tab col s4">
     <a class="active" href="#!">
      <i class="material-icons">
       home
      </i>
     </a>
    </li>
    <li class="tab col s4">
     <a href="#!">
      <i class="material-icons">
       favorite
      </i>
     </a>
    </li>
    <li class="tab col s4">
     <a href="#!">
      <i class="material-icons">
       settings
      </i>
     </a>
    </li>
   </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
 </body>
</html>
<!-- End -->
