<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Restaurant Menu
  </title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
   .menu-item {
            margin-bottom: 20px;
        }
        .order-history, .saved-items {
            margin-top: 20px;
        }
  </style>
 </head>
 <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
   <a class="navbar-brand" href="#">
    Restaurant Name
   </a>
   <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
     <li class="nav-item">
      <a class="nav-link" href="#menu">
       Menu
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#saved-items">
       Saved Items
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#order-history">
       Order History
      </a>
     </li>
    </ul>
   </div>
  </nav>
  <div class="container" style="margin-top: 80px;">
   <div class="mb-4" id="location-order-type">
    <form>
     <div class="form-group">
      <label for="location">
       Location
      </label>
      <input class="form-control" id="location" placeholder="Enter your location" type="text"/>
     </div>
     <div class="form-group">
      <label for="order-type">
       Order Type
      </label>
      <select class="form-control" id="order-type">
       <option>
        Dine-in
       </option>
       <option>
        Takeout
       </option>
       <option>
        Delivery
       </option>
      </select>
     </div>
    </form>
   </div>
   <div id="menu">
    <h2>
     Menu
    </h2>
    <div class="row">
     <div class="col-md-4 menu-item">
      <div class="card">
       <img alt="Item 1" class="card-img-top" src=""/>
       <div class="card-body">
        <h5 class="card-title">
         Item 1
        </h5>
        <p class="card-text">
         Description of item 1.
        </p>
        <p class="card-text">
         $10
        </p>
        <button class="btn btn-primary">
         Save
        </button>
       </div>
      </div>
     </div>
     <!-- Repeat similar blocks for other menu items -->
    </div>
   </div>
   <div class="saved-items" id="saved-items">
    <h2>
     Saved Items
    </h2>
    <div class="row">
     <!-- Similar structure to menu items, filtered to show only saved items -->
    </div>
   </div>
   <div class="order-history" id="order-history">
    <h2>
     Order History
    </h2>
    <ul class="list-group">
     <li class="list-group-item">
      <p>
       Order Date: 2023-10-01
      </p>
      <p>
       Items: Item 1, Item 2
      </p>
      <p>
       Total: $20
      </p>
     </li>
     <!-- Repeat similar blocks for other past orders -->
    </ul>
   </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  </script>
 </body>
</html>
<!-- End -->
