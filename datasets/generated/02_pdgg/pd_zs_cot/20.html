<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sports News
  </title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .app-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #2196F3;
    color: white;
  }
  .article-list {
    padding: 10px;
  }
  .card {
    display: flex;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
    overflow: hidden;
  }
  .card img {
    width: 100px;
    height: 100px;
    object-fit: cover;
  }
  .card-content {
    padding: 10px;
    flex: 1;
  }
  .card-title {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .card-description {
    margin-bottom: 5px;
  }
  .card-date {
    font-size: 0.8em;
    color: #777;
  }
  .bottom-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px;
    background-color: #2196F3;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  .bottom-nav i {
    font-size: 24px;
  }
  .progress-indicator {
    text-align: center;
    padding: 10px;
  }
  </style>
 </head>
 <body>
  <div class="app-bar">
   <span>
    Sports News
   </span>
   <i class="material-icons">
    search
   </i>
  </div>
  <div class="article-list">
   <div class="card">
    <img alt="Article Thumbnail" src=""/>
    <div class="card-content">
     <div class="card-title">
      Article Title 1
     </div>
     <div class="card-description">
      This is a brief description of the article.
     </div>
     <div class="card-date">
      Published on: 2023-10-01
     </div>
    </div>
   </div>
   <div class="card">
    <img alt="Article Thumbnail" src=""/>
    <div class="card-content">
     <div class="card-title">
      Article Title 2
     </div>
     <div class="card-description">
      This is a brief description of the article.
     </div>
     <div class="card-date">
      Published on: 2023-10-02
     </div>
    </div>
   </div>
   <div class="progress-indicator">
    Loading more articles...
   </div>
  </div>
  <div class="bottom-nav">
   <i class="material-icons">
    home
   </i>
   <i class="material-icons">
    category
   </i>
   <i class="material-icons">
    favorite
   </i>
   <i class="material-icons">
    person
   </i>
  </div>
 </body>
</html>
<!-- End -->
