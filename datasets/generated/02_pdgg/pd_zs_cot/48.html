<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Shop Finder
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar {
            flex-grow: 1;
            margin-right: 10px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        .location-btn {
            background-color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .filters {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .shop-list {
            padding: 10px;
        }
        .shop-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .shop-card h3 {
            margin: 0 0 10px;
        }
        .shop-card p {
            margin: 5px 0;
        }
        .footer {
            position: sticky;
            bottom: 0;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
            text-align: center;
        }
  </style>
 </head>
 <body>
