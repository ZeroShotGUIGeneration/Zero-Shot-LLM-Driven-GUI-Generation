<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   App Start Page
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="App Logo" src="" style="width: 100px;"/>
   <h1>
    App Name
   </h1>
  </div>
  <div class="main-content">
   <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
     <button aria-controls="login" aria-selected="true" class="nav-link active" data-bs-target="#login" data-bs-toggle="tab" id="login-tab" role="tab" type="button">
      Login
     </button>
    </li>
    <li class="nav-item" role="presentation">
     <button aria-controls="create-account" aria-selected="false" class="nav-link" data-bs-target="#create-account" data-bs-toggle="tab" id="create-account-tab" role="tab" type="button">
      Create Account
     </button>
    </li>
   </ul>
   <div class="tab-content" id="myTabContent">
    <div aria-labelledby="login-tab" class="tab-pane fade show active" id="login" role="tabpanel">
     <div class="card p-3">
      <form>
       <div class="mb-3">
        <label class="form-label" for="login-email">
         Email
        </label>
        <input class="form-control" id="login-email" required="" type="email"/>
       </div>
       <div class="mb-3">
        <label class="form-label" for="login-password">
         Password
        </label>
        <input class="form-control" id="login-password" required="" type="password"/>
       </div>
       <button class="btn btn-primary w-100" type="submit">
        Login
       </button>
       <div class="mt-2 text-end">
        <a href="#">
         Forgot Password?
        </a>
       </div>
      </form>
     </div>
    </div>
    <div aria-labelledby="create-account-tab" class="tab-pane fade" id="create-account" role="tabpanel">
     <div class="card p-3">
      <form>
       <div class="mb-3">
        <label class="form-label" for="create-name">
         Name
        </label>
        <input class="form-control" id="create-name" required="" type="text"/>
       </div>
       <div class="mb-3">
        <label class="form-label" for="create-email">
         Email
        </label>
        <input class="form-control" id="create-email" required="" type="email"/>
       </div>
       <div class="mb-3">
        <label class="form-label" for="create-password">
         Password
        </label>
        <input class="form-control" id="create-password" required="" type="password"/>
       </div>
       <div class="mb-3">
        <label class="form-label" for="confirm-password">
         Confirm Password
        </label>
        <input class="form-control" id="confirm-password" required="" type="password"/>
       </div>
       <button class="btn btn-primary w-100" type="submit">
        Create Account
       </button>
      </form>
     </div>
    </div>
   </div>
  </div>
  <div class="footer">
   <a href="#">
    Terms and Conditions
   </a>
   |
   <a href="#">
    Privacy Policy
   </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>
<!-- End -->
