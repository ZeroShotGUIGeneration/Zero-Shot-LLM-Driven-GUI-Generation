<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Organizational App
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
   body {
            padding: 20px;
        }
        .nav-item {
            margin: 0 10px;
        }
        .card {
            margin-top: 20px;
        }
        .recipe-details {
            display: none;
        }
  </style>
 </head>
 <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <a class="navbar-brand mx-auto" href="#">
    Organizational App
   </a>
   <div class="navbar-nav">
    <a class="nav-item nav-link" href="#grocery-list">
     Grocery List
    </a>
    <a class="nav-item nav-link" href="#recipe-section">
     Recipes
    </a>
   </div>
  </nav>
  <div class="card" id="grocery-list">
   <div class="card-body">
    <h5 class="card-title">
     Grocery List
    </h5>
    <div class="input-group mb-3">
     <input class="form-control" placeholder="Add grocery item" type="text"/>
     <button class="btn btn-outline-secondary" type="button">
      Add
     </button>
    </div>
    <ul class="list-group">
     <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value=""/>
      Milk
      <button class="btn btn-sm btn-outline-primary float-end me-2">
       Edit
      </button>
      <button class="btn btn-sm btn-outline-danger float-end">
       Delete
      </button>
     </li>
     <!-- More items here -->
    </ul>
   </div>
  </div>
  <div class="card" id="recipe-section" style="display: none;">
   <div class="card-body">
    <h5 class="card-title">
     Recipes
    </h5>
    <div class="mb-3">
     <input class="form-control mb-2" placeholder="Recipe Name" type="text"/>
     <textarea class="form-control mb-2" placeholder="Ingredients" rows="3"></textarea>
     <textarea class="form-control mb-2" placeholder="Instructions" rows="3"></textarea>
     <button class="btn btn-outline-secondary" type="button">
      Save
     </button>
    </div>
    <ul class="list-group">
     <li class="list-group-item">
      Spaghetti Bolognese
      <button class="btn btn-sm btn-outline-primary float-end me-2">
       View
      </button>
      <button class="btn btn-sm btn-outline-danger float-end">
       Delete
      </button>
      <div class="recipe-details">
       <p>
        Ingredients: ...
       </p>
       <p>
        Instructions: ...
       </p>
      </div>
     </li>
     <!-- More recipes here -->
    </ul>
   </div>
  </div>
  <footer class="text-center mt-4">
   <p>
    © 2023 Organizational App
   </p>
  </footer>
  <script>
   document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.card').forEach(card => card.style.display = 'none');
                document.querySelector(this.getAttribute('href')).style.display = 'block';
            });
        });

        document.querySelectorAll('.btn-outline-primary').forEach(button => {
            button.addEventListener('click', function() {
                const details = this.closest('li').querySelector('.recipe-details');
                details.style.display = details.style.display === 'none' ? 'block' : 'none';
            });
        });
  </script>
 </body>
</html>
<!-- End -->
