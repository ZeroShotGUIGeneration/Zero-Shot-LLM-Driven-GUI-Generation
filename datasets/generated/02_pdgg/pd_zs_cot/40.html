<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Trading App - Share Value
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
   .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .header .share-name {
            font-size: 1.5em;
            font-weight: bold;
        }
        .header .share-value {
            font-size: 1.2em;
        }
        .header .percentage-change {
            font-size: 1em;
        }
        .percentage-positive {
            color: green;
        }
        .percentage-negative {
            color: red;
        }
        .chart-container {
            padding: 15px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }
        .action-buttons button {
            width: 45%;
            font-size: 1.2em;
        }
        .additional-info {
            padding: 15px;
        }
        .info-card {
            margin-bottom: 10px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="share-name">
    Apple Inc. (AAPL)
   </div>
   <div class="share-value">
    $150.00
   </div>
   <div class="percentage-change percentage-positive">
    +2.5%
   </div>
  </div>
  <div class="chart-container">
   <canvas id="shareChart">
   </canvas>
  </div>
  <div class="action-buttons">
   <button class="btn btn-success">
    Buy
   </button>
   <button class="btn btn-danger">
    Sell
   </button>
  </div>
  <div class="additional-info">
   <div class="card info-card">
    <div class="card-body">
     <h5 class="card-title">
      Market Cap
     </h5>
     <p class="card-text">
      $2.5 Trillion
     </p>
    </div>
   </div>
   <div class="card info-card">
    <div class="card-body">
     <h5 class="card-title">
      Volume
     </h5>
     <p class="card-text">
      75M
     </p>
    </div>
   </div>
   <!-- Add more cards as necessary -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js">
  </script>
  <script>
   var ctx = document.getElementById('shareChart').getContext('2d');
        var shareChart = new Chart(ctx, {
            type: 'line', // or 'candlestick'
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Share Value',
                    data: [140, 145, 150, 155, 150, 160],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
  </script>
 </body>
</html>
<!-- End -->
