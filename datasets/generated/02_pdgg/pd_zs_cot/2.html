<!-- Start -->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Fashion Q&amp;A
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
   body {
            padding-top: 56px;
            padding-bottom: 56px;
        }
        .header, .footer {
            position: fixed;
            width: 100%;
            background-color: #f8f9fa;
            z-index: 1000;
        }
        .header {
            top: 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .footer {
            bottom: 0;
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
        }
        .question-card {
            margin-bottom: 15px;
        }
        .answer-section {
            margin-left: 20px;
        }
        .interaction-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
  </style>
 </head>
 <body>
  <div class="header text-center">
   <span>
    Fashion Q&amp;A
   </span>
   <span class="float-end">
    <i class="bi bi-search">
    </i>
   </span>
  </div>
  <div class="container mt-3">
   <form class="d-flex mb-3">
    <input class="form-control me-2" placeholder="Ask your fashion question..." type="text"/>
    <button class="btn btn-primary" type="submit">
     Submit
    </button>
   </form>
   <div class="question-list">
    <div class="card question-card">
     <div class="card-body">
      <div class="d-flex align-items-center mb-2">
       <img alt="User" class="rounded-circle me-2" height="40" src="" width="40"/>
       <div>
        <h6 class="card-title mb-0">
         Username1
        </h6>
        <small class="text-muted">
         2 hours ago
        </small>
       </div>
      </div>
      <p class="card-text">
       What should I wear for a summer wedding?
      </p>
     </div>
     <div class="answer-section">
      <div class="card">
       <div class="card-body">
        <div class="d-flex align-items-center mb-2">
         <button class="btn btn-outline-primary btn-sm me-2">
          Upvote
         </button>
         <img alt="User" class="rounded-circle me-2" height="30" src="" width="30"/>
         <div>
          <h6 class="card-title mb-0">
           Username2
          </h6>
          <small class="text-muted">
           1 hour ago
          </small>
         </div>
        </div>
        <p class="card-text">
         A light, flowy dress with pastel colors would be perfect!
        </p>
       </div>
      </div>
      <form class="d-flex mt-2">
       <input class="form-control me-2" placeholder="Write your answer..." type="text"/>
       <button class="btn btn-secondary" type="submit">
        Submit
       </button>
      </form>
     </div>
    </div>
    <!-- Repeat similar blocks for more questions and answers -->
   </div>
  </div>
  <div class="footer">
   <i class="bi bi-house">
   </i>
   <i class="bi bi-search">
   </i>
   <i class="bi bi-bell">
   </i>
   <i class="bi bi-person">
   </i>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>
<!-- End -->
