<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Mobile Organizational App
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navigation Menu */
        .hamburger-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
        }

        .drawer {
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease;
        }

        .drawer.open {
            left: 0;
        }

        .drawer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .drawer ul li {
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }

        .drawer ul li a {
            text-decoration: none;
            color: #333;
        }

        /* Floating Action Button */
        .fab {
            width: 56px;
            height: 56px;
            background-color: #6200ea;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* Search Bar */
        .search-bar {
            width: calc(100% - 30px);
            margin: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Category Filters */
        .chips {
            display: flex;
            overflow-x: auto;
            padding: 10px;
        }

        .chip {
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 50px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Grocery List */
        .grocery-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .grocery-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
            margin: 5px 15px;
            border-radius: 5px;
        }

        .grocery-item input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Recipe List */
        .recipe-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .recipe-card {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
            margin: 5px 15px;
            border-radius: 5px;
        }

        .recipe-card img {
            width: 100%;
            border-radius: 5px;
        }

        .recipe-card h3 {
            margin: 10px 0 0 0;
        }
  </style>
 </head>
 <body>
  <!-- Navigation Menu -->
  <div class="hamburger-icon" onclick="toggleDrawer()">
   â˜°
  </div>
  <div class="drawer" id="drawer">
   <ul>
    <li>
     <a href="#">
      Grocery List
     </a>
    </li>
    <li>
     <a href="#">
      Recipes
     </a>
    </li>
    <li>
     <a href="#">
      Profile
     </a>
    </li>
    <li>
     <a href="#">
      Settings
     </a>
    </li>
   </ul>
  </div>
  <!-- Home Screen/Dashboard -->
  <div class="fab" onclick="addNewItem()">
   +
  </div>
  <!-- Grocery List Feature -->
  <input class="search-bar" placeholder="Search Grocery Items" type="text"/>
  <div class="chips">
   <div class="chip">
    Dairy
   </div>
   <div class="chip">
    Vegetables
   </div>
   <div class="chip">
    Fruits
   </div>
  </div>
  <ul class="grocery-list">
   <li class="grocery-item">
    <input type="checkbox"/>
    <span>
     Milk
    </span>
   </li>
   <li class="grocery-item">
    <input type="checkbox"/>
    <span>
     Eggs
    </span>
   </li>
  </ul>
  <!-- Recipe Saving Feature -->
  <input class="search-bar" placeholder="Search Recipes" type="text"/>
  <div class="chips">
   <div class="chip">
    Breakfast
   </div>
   <div class="chip">
    Lunch
   </div>
   <div class="chip">
    Dinner
   </div>
  </div>
  <ul class="recipe-list">
   <li class="recipe-card">
    <img alt="Recipe Image" src=""/>
    <h3>
     Recipe Title
    </h3>
   </li>
   <li class="recipe-card">
    <img alt="Recipe Image" src=""/>
    <h3>
     Recipe Title
    </h3>
   </li>
  </ul>
  <script>
   function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('open');
        }

        function addNewItem() {
            alert('Add new item');
        }
  </script>
 </body>
</html>
