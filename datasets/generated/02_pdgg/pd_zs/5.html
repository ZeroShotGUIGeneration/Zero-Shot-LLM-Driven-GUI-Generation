<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Recipe Finder
  </title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
        }
        .recipe-image {
            width: 100%;
            height: auto;
            aspect-ratio: 4/3;
            object-fit: cover;
        }
        .recipe-card {
            position: relative;
            margin-bottom: 20px;
        }
        .recipe-title {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            padding: 10px;
        }
        .fav-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: red;
        }
        .search-bar {
            margin: 20px 0;
        }
        .category-tags {
            margin: 10px 0;
            overflow-x: scroll;
            white-space: nowrap;
        }
        .category-tags .chip {
            display: inline-block;
            margin: 5px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .bottom-nav a {
            padding: 10px 20px;
            display: inline-block;
            width: 25%;
            text-align: center;
            color: #000;
        }
        .bottom-nav a .material-icons {
            display: block;
            margin-bottom: 5px;
        }
        .filter-panel {
            padding: 20px;
        }
        .filter-panel input, .filter-panel select {
            margin-bottom: 15px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <!-- Search Bar -->
   <div class="row search-bar">
    <div class="input-field col s12">
     <i class="material-icons prefix">
      search
     </i>
     <input id="search" type="text"/>
     <label for="search">
      Search Recipes
     </label>
     <i class="material-icons right">
      mic
     </i>
    </div>
   </div>
   <!-- Category Tags -->
   <div class="category-tags">
    <div class="chip">
     All
    </div>
    <div class="chip">
     Breakfast
    </div>
    <div class="chip">
     Lunch
    </div>
    <div class="chip">
     Dinner
    </div>
    <div class="chip">
     Desserts
    </div>
   </div>
   <!-- Recipes -->
   <div class="row">
    <div class="col s12 m6 l4">
     <div class="recipe-card">
      <img alt="Recipe Image" class="recipe-image" src=""/>
      <div class="recipe-title">
       Delicious Recipe
      </div>
      <i class="material-icons fav-btn">
       favorite_border
      </i>
     </div>
    </div>
    <!-- Repeat for more recipes -->
   </div>
  </div>
  <!-- Filter Panel -->
  <div class="filter-panel">
   <h5>
    Filters
   </h5>
   <label>
    <input type="checkbox"/>
    <span>
     Vegetarian
    </span>
   </label>
   <label>
    <input type="checkbox"/>
    <span>
     Vegan
    </span>
   </label>
   <label>
    <input type="checkbox"/>
    <span>
     Gluten-Free
    </span>
   </label>
   <div class="input-field">
    <select>
     <option disabled="" selected="" value="">
      Choose preparation time
     </option>
     <option value="1">
      Less than 30 mins
     </option>
     <option value="2">
      30-60 mins
     </option>
     <option value="3">
      More than 60 mins
     </option>
    </select>
    <label>
     Preparation Time
    </label>
   </div>
  </div>
  <!-- Bottom Navigation -->
  <div class="bottom-nav">
   <a href="#">
    <i class="material-icons">
     home
    </i>
    Home
   </a>
   <a href="#">
    <i class="material-icons">
     category
    </i>
    Categories
   </a>
   <a href="#">
    <i class="material-icons">
     favorite
    </i>
    Favorites
   </a>
   <a href="#">
    <i class="material-icons">
     person
    </i>
    Profile
   </a>
  </div>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });
  </script>
 </body>
</html>
