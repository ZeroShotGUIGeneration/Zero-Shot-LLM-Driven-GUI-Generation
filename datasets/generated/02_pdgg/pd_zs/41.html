<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Mobile Profile Page
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #fff;
        }
        .cover-photo {
            width: 100%;
            height: 200px;
            background: url('cover-photo.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #fff;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: url('profile-picture.jpg') no-repeat center center;
            background-size: cover;
        }
        .user-info {
            text-align: center;
            padding: 60px 20px 20px;
        }
        .user-info h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .user-info p {
            color: #555;
            margin: 5px 0;
        }
        .buttons {
            text-align: center;
            margin: 20px 0;
        }
        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .follow-btn {
            background-color: #6200ea;
            color: #fff;
        }
        .message-btn {
            background-color: #03dac6;
            color: #fff;
        }
        .more-options {
            background: none;
            font-size: 24px;
        }
        .activity-overview {
            padding: 20px;
        }
        .activity-overview .section-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .posts, .photos, .friends {
            margin-bottom: 20px;
        }
        .post, .photo, .friend {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .engagement-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .engagement-buttons button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #6200ea;
            color: #fff;
        }
        .tabs button {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .contextual-info, .contact-info {
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .contextual-info h2, .contact-info h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .stories {
            display: flex;
            overflow-x: scroll;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .story {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: url('story.jpg') no-repeat center center;
            background-size: cover;
            margin-right: 10px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="cover-photo">
   </div>
   <div class="profile-picture">
   </div>
   <div class="user-info">
    <h1>
     John Doe
    </h1>
    <p>
     @johndoe
    </p>
    <p>
     Web Developer, Tech Enthusiast
    </p>
   </div>
   <div class="buttons">
    <button class="follow-btn">
     Follow
    </button>
    <button class="message-btn">
     Message
    </button>
    <button class="more-options">
     â‹®
    </button>
   </div>
   <div class="activity-overview">
    <div class="posts">
     <div class="section-title">
      Posts
     </div>
     <div class="post">
      <p>
       This is a sample post.
      </p>
      <div class="engagement-buttons">
       <button>
        Like
       </button>
       <button>
        Comment
       </button>
       <button>
        Share
       </button>
      </div>
     </div>
    </div>
    <div class="photos">
     <div class="section-title">
      Photos
     </div>
     <div class="photo">
      Photo 1
     </div>
     <div class="photo">
      Photo 2
     </div>
    </div>
    <div class="friends">
     <div class="section-title">
      Friends
     </div>
     <div class="friend">
      Friend 1
     </div>
     <div class="friend">
      Friend 2
     </div>
    </div>
   </div>
   <div class="tabs">
    <button>
     Posts
    </button>
    <button>
     Photos
    </button>
    <button>
     Friends
    </button>
   </div>
   <div class="contextual-info">
    <h2>
     About
    </h2>
    <p>
     Location: New York, USA
    </p>
    <p>
     Work: Web Developer at XYZ
    </p>
    <p>
     Education: B.Sc in Computer Science
    </p>
   </div>
   <div class="contact-info">
    <h2>
     Contact
    </h2>
    <p>
     Email: johndoe@example.com
    </p>
    <p>
     Phone: +1234567890
    </p>
   </div>
   <div class="stories">
    <div class="story">
    </div>
    <div class="story">
    </div>
    <div class="story">
    </div>
   </div>
  </div>
 </body>
</html>
