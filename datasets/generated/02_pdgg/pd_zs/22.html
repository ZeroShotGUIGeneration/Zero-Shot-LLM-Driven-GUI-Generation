<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Upcoming Shows Calendar
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .calendar div {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            position: relative;
        }
        .calendar .today {
            background-color: #ffeb3b;
        }
        .calendar .event::before {
            content: "‚Ä¢";
            color: red;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        .toggle-view {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .toggle-view button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .toggle-view button.active {
            background-color: #0056b3;
        }
        .show-list {
            display: none;
        }
        .show-list.active {
            display: block;
        }
        .show-item {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            position: relative;
        }
        .show-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .show-item .icon {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .show-item .release-date {
            color: #777;
            font-size: 14px;
        }
        .show-item .more-info {
            display: none;
            margin-top: 10px;
        }
        .show-item .more-info.active {
            display: block;
        }
        .show-item .toggle-more-info {
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
        }
        .notification-toggle, .sync-button {
            display: block;
            margin-top: 10px;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }
        .filter-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .filter-options select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            display: inline-block;
            margin-right: 10px;
        }
        .rating, .review-button {
            display: block;
            margin-top: 10px;
        }
        .share-button {
            display: block;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        .loading-spinner, .offline-indicator {
            display: none;
        }
        .loading-spinner.active, .offline-indicator.active {
            display: block;
        }
  </style>
 </head>

  <script>
   const calendarViewBtn = document.getElementById('calendar-view-btn');
        const listViewBtn = document.getElementById('list-view-btn');
        const calendarView = document.getElementById('calendar-view');
        const listView = document.getElementById('list-view');

        calendarViewBtn.addEventListener('click', () => {
            calendarViewBtn.classList.add('active');
            listViewBtn.classList.remove('active');
            calendarView.style.display = 'grid';
            listView.style.display = 'none';
        });

        listViewBtn.addEventListener('click', () => {
            listViewBtn.classList.add('active');
            calendarViewBtn.classList.remove('active');
            calendarView.style.display = 'none';
            listView.style.display = 'block';
        });

        document.querySelectorAll('.toggle-more-info').forEach(button => {
            button.addEventListener('click', () => {
                const moreInfo = button.nextElementSibling;
                moreInfo.classList.toggle('active');
            });
        });
  </script>
