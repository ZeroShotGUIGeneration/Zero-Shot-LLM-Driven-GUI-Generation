<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Mobile Trading App
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .card-share-price {
            background-color: #1e1e2f;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 10px;
            position: relative;
        }
        .price-change-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .chart-container {
            margin: 10px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px;
        }
        .metrics-card {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            text-align: center;
        }
        .fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #dee2e6;
        }
        .news-list {
            margin: 10px;
        }
        .news-item {
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
  </style>
 </head>
 <body>
  <div class="container-fluid">
   <!-- Share Value Display -->
   <div class="card card-share-price">
    <h2 id="current-share-price">
     $123.45
    </h2>
    <span class="badge bg-success price-change-badge">
     +1.23%
     <i class="bi bi-arrow-up">
     </i>
    </span>
   </div>
   <!-- Historical Data Visualization -->
   <div class="chart-container">
    <!-- Time Frame Tabs -->
    <ul class="nav nav-tabs">
     <li class="nav-item">
      <a class="nav-link active" href="#">
       1D
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#">
       1W
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#">
       1M
      </a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="#">
       1Y
      </a>
     </li>
    </ul>
    <!-- Price Chart -->
    <canvas id="priceChart">
    </canvas>
    <!-- Volume Chart -->
    <canvas id="volumeChart">
    </canvas>
   </div>
   <!-- Key Metrics and Indicators -->
   <div class="metrics-grid">
    <div class="metrics-card">
     <h5>
      High Price
     </h5>
     <p>
      $125.00
     </p>
    </div>
    <div class="metrics-card">
     <h5>
      Low Price
     </h5>
     <p>
      $120.00
     </p>
    </div>
    <div class="metrics-card">
     <h5>
      Opening Price
     </h5>
     <p>
      $121.00
     </p>
    </div>
    <div class="metrics-card">
     <h5>
      Market Cap
     </h5>
     <p>
      $1.5B
     </p>
    </div>
    <div class="metrics-card">
     <h5>
      P/E Ratio
     </h5>
     <p>
      25.4
     </p>
    </div>
    <div class="metrics-card">
     <h5>
      Dividend Yield
     </h5>
     <p>
      1.2%
     </p>
    </div>
   </div>
   <!-- News and Updates -->
   <div class="news-list">
    <div class="news-item">
     <h5>
      News Headline 1
     </h5>
     <p>
      Summary of the news article. Source: XYZ
     </p>
    </div>
    <div class="news-item">
     <h5>
      News Headline 2
     </h5>
     <p>
      Summary of the news article. Source: ABC
     </p>
    </div>
   </div>
   <!-- Fixed Footer with Buy/Sell Buttons -->
   <div class="fixed-footer">
    <button class="btn btn-primary">
     Buy
    </button>
    <button class="btn btn-danger">
     Sell
    </button>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js">
  </script>
  <script>
   // Initialize Price Chart
    var ctxPrice = document.getElementById('priceChart').getContext('2d');
    var priceChart = new Chart(ctxPrice, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Share Price',
                data: [120, 125, 123, 124, 122, 123],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    display: true
                },
                y: {
                    display: true
                }
            }
        }
    });

    // Initialize Volume Chart
    var ctxVolume = document.getElementById('volumeChart').getContext('2d');
    var volumeChart = new Chart(ctxVolume, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Volume',
                data: [300, 400, 350, 500, 450, 400],
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    display: true
                },
                y: {
                    display: true
                }
            }
        }
    });
  </script>
 </body>
</html>
