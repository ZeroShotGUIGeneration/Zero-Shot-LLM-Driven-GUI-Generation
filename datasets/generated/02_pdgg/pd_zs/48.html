<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Mobile Shop Finder
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
        }
        .search-bar {
            position: relative;
            margin: 10px 0;
        }
        .search-bar input {
            width: 100%;
            padding-left: 40px;
        }
        .search-bar .material-icons {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .location-icon {
            margin-left: 10px;
            cursor: pointer;
        }
        .shop-card {
            margin-bottom: 10px;
        }
        .shop-card img {
            width: 100%;
            height: auto;
        }
        .shop-details {
            display: none;
        }
        .show-details .shop-details {
            display: block;
        }
        .spinner {
            display: none;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <!-- Search Bar -->
   <div class="search-bar">
    <span class="material-icons">
     search
    </span>
    <input class="form-control" placeholder="Search for shops..." type="text"/>
    <span class="material-icons location-icon">
     location_on
    </span>
   </div>
   <!-- Shop Listings -->
   <div class="d-flex justify-content-between mb-2">
    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" type="button">
     Sort
    </button>
    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" type="button">
     Filter
    </button>
   </div>
   <div class="list-group">
    <div class="list-group-item shop-card">
     <img alt="Shop Thumbnail" src=""/>
     <h5>
      Shop Name
      <span class="material-icons float-end">
       favorite_border
      </span>
     </h5>
     <p>
      ★★★★☆
     </p>
     <p>
      Brief description of the shop...
     </p>
     <button class="btn btn-primary" onclick="toggleDetails(this)">
      View Details
     </button>
     <div class="shop-details">
      <p>
       Address: 123 Main St
      </p>
      <p>
       Contact: (123) 456-7890
      </p>
      <p>
       Hours: 9am - 9pm
      </p>
      <p>
       Services: Service 1, Service 2
      </p>
      <div class="reviews">
       <h6>
        User Reviews
       </h6>
       <div class="d-flex align-items-start mb-2">
        <img alt="User Avatar" class="rounded-circle me-2" height="40" src="" width="40"/>
        <div>
         <p>
          ★★★★☆
         </p>
         <p>
          Review text...
         </p>
        </div>
       </div>
       <button class="btn btn-secondary">
        Add Review
       </button>
      </div>
      <div class="map mt-3">
       <h6>
        Location
       </h6>
       <div id="map" style="height: 200px;">
       </div>
      </div>
      <div class="mt-3">
       <button class="btn btn-success">
        Call Now
       </button>
       <button class="btn btn-info">
        Get Directions
       </button>
       <button class="btn btn-primary">
        Visit Website
       </button>
      </div>
     </div>
    </div>
   </div>
   <!-- Loading Indicator -->
   <div class="spinner-border text-primary spinner" role="status">
    <span class="visually-hidden">
     Loading...
    </span>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script>
   function toggleDetails(button) {
            const card = button.closest('.shop-card');
            card.classList.toggle('show-details');
        }
        // Initialize Google Maps
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: { lat: -34.397, lng: 150.644 },
            });
            const marker = new google.maps.Marker({
                position: { lat: -34.397, lng: 150.644 },
                map: map,
            });
        }
  </script>
  <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&amp;callback=initMap">
  </script>
 </body>
</html>
