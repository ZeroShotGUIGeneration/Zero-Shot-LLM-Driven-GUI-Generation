<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Online Encyclopedia
  </title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
        }
        .search-bar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .search-bar input {
            width: calc(100% - 80px);
            border-radius: 25px;
            padding: 10px 20px;
            border: 1px solid #ddd;
        }
        .search-bar .material-icons {
            cursor: pointer;
            margin: 0 10px;
        }
        .nav-wrapper {
            margin-top: 60px;
        }
        .article-list {
            margin-top: 20px;
        }
        .article-card {
            margin-bottom: 20px;
        }
        .fixed-action-btn {
            bottom: 45px;
            right: 24px;
        }
        .feedback {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .loading-indicator {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading-indicator.active {
            display: flex;
        }
  </style>
 </head>
 <body>
  <div class="search-bar">
   <i class="material-icons">
    search
   </i>
   <input placeholder="Search..." type="text"/>
   <i class="material-icons">
    mic
   </i>
   <i class="material-icons">
    close
   </i>
  </div>
  <div class="navbar-fixed">
   <nav>
    <div class="nav-wrapper">
     <a class="brand-logo center" href="#!">
      Encyclopedia
     </a>
     <a class="sidenav-trigger" data-target="mobile-demo" href="#">
      <i class="material-icons">
       menu
      </i>
     </a>
     <ul class="right hide-on-med-and-down">
      <li>
       <a href="sass.html">
        Home
       </a>
      </li>
      <li>
       <a href="badges.html">
        Popular
       </a>
      </li>
      <li>
       <a href="collapsible.html">
        Account
       </a>
      </li>
     </ul>
    </div>
   </nav>
  </div>
  <ul class="sidenav" id="mobile-demo">
   <li>
    <a href="sass.html">
     Home
    </a>
   </li>
   <li>
    <a href="badges.html">
     Popular
    </a>
   </li>
   <li>
    <a href="collapsible.html">
     Account
    </a>
   </li>
  </ul>
  <div class="container article-list">
   <div class="card article-card">
    <div class="card-image">
     <img src=""/>
    </div>
    <div class="card-content">
     <span class="card-title">
      Article Title
     </span>
     <p>
      Brief description of the article.
     </p>
    </div>
   </div>
   <div class="card article-card">
    <div class="card-image">
     <img src=""/>
    </div>
    <div class="card-content">
     <span class="card-title">
      Article Title
     </span>
     <p>
      Brief description of the article.
     </p>
    </div>
   </div>
   <!-- More articles can be added here -->
  </div>
  <div class="fixed-action-btn">
   <a class="btn-floating btn-large red">
    <i class="large material-icons">
     arrow_upward
    </i>
   </a>
  </div>
  <div class="container feedback">
   <h5>
    Feedback
   </h5>
   <form>
    <div class="input-field">
     <input class="validate" id="name" type="text"/>
     <label for="name">
      Name
     </label>
    </div>
    <div class="input-field">
     <textarea class="materialize-textarea" id="feedback"></textarea>
     <label for="feedback">
      Feedback
     </label>
    </div>
    <button class="btn waves-effect waves-light" name="action" type="submit">
     Submit
     <i class="material-icons right">
      send
     </i>
    </button>
   </form>
  </div>
  <div class="loading-indicator">
   <div class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue">
     <div class="circle-clipper left">
      <div class="circle">
      </div>
     </div>
     <div class="gap-patch">
      <div class="circle">
      </div>
     </div>
     <div class="circle-clipper right">
      <div class="circle">
      </div>
     </div>
    </div>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
  </script>
 </body>
</html>
